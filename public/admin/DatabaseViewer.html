<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="/Assets/sidebar.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }
        .main-content {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 32px;
        }
        h2 {
            color: #3498db;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        th, td {
            border: 1px solid #e1e5e9;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #e9ecef;
            color: #2c3e50;
        }
        tr:nth-child(even) {
            background: #f4f6f8;
        }
        .loading, .error {
            text-align: center;
            margin: 20px 0;
            color: #e67e22;
        }
        .success {
            color: #27ae60;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="/Assets/CheckAccess.js"></script>
<link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
</head>
<body>
    <!-- Sidebar (injected by sidebar.js) -->
    <div id="sidebar"></div>
    <script src="/Assets/sidebar.js"></script>
    <div class="main-content">
        <div class="container">
            <h1>Database Table Viewer</h1>
            <div id="status" class="loading">Loading data from Supabase...</div>
            <div style="margin-bottom: 24px; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <input id="searchBar" type="text" placeholder="Search Products or Ingredients..." style="padding: 0.5rem 1rem; border-radius: 6px; border: 1.5px solid #e1e5e9; font-size: 1rem; min-width: 260px; flex: 1;" />
            </div>
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <h2 style="margin:0;">Products</h2>
                <button id="toggleProducts" type="button" style="background:#e9ecef;border:none;border-radius:4px;padding:2px 10px;cursor:pointer;font-size:1.1rem;">Hide</button>
            </div>
            <div id="productsTable"></div>
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <h2 style="margin:0;">Ingredients</h2>
                <button id="toggleIngredients" type="button" style="background:#e9ecef;border:none;border-radius:4px;padding:2px 10px;cursor:pointer;font-size:1.1rem;">Hide</button>
            </div>
            <div style="margin-bottom: 12px;">
                <label style="font-weight:500;">
                    <input type="checkbox" id="lowInvFilter" style="margin-right:6px;vertical-align:middle;" />
                    Show only low inventory
                </label>
            </div>
            <div id="ingredientsTable"></div>
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <h2 style="margin:0;">Boxes</h2>
                <button id="toggleBoxes" type="button" style="background:#e9ecef;border:none;border-radius:4px;padding:2px 10px;cursor:pointer;font-size:1.1rem;">Hide</button>
            </div>
            <div id="boxesTable"></div>
        </div>
    </div>
    <script>
    // Use shared admin check and inactivity timeout
    checkPermissions(['service_role', 'employee']);
    setupInactivityTimeout(10);

    // Store all data for filtering
    let allProductsData = [];
    let allIngredientsData = [];

    async function fetchAndDisplayTable(tableName, containerId, searchTerm = '', ingredientLowInvOnly = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = '<div class="loading">Loading...</div>';
        // Define columns to request and display for each table
        let columns = [];
        let selectString = '*';
        let orderCol = '';
        if (tableName === 'Products') {
            columns = ['ProductSKU', 'Name', 'Retailer', 'Product Weight(oz)', 'Pack Size', 'Quantity', 'QuantityPerBin'];
            selectString = 'ProductSKU,Name,Retailer,"Product Weight(oz)","Pack Size",Quantity,QuantityPerBin';
            orderCol = 'ProductSKU';
        } else if (tableName === 'Ingredients') {
            columns = ['IngredientSKU', 'Name', 'Quantity(Lbs/Units)', 'Supplier', 'LowInvThreshold'];
            selectString = 'IngredientSKU,Name,"Quantity(Lbs/Units)",Supplier,LowInvThreshold';
            orderCol = 'IngredientSKU';
        } else if (tableName === 'Boxes') {
            columns = ['SKU', 'Weight(Lbs)', 'Cost', 'Dimensions', 'Link', 'Price', 'Quantity']; // Removed UserID
            selectString = 'SKU,"Weight(Lbs)",Cost,Dimensions,Link,Price,Quantity,UserID';
                orderCol = 'Dimensions';
        }
        try {
            let query = supabase.from(tableName).select(selectString).order(orderCol, { ascending: true });
            const { data, error } = await query;
                if (error) throw error;
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="error">No data found.</div>';
                    if (tableName === 'Products') allProductsData = [];
                    if (tableName === 'Ingredients') allIngredientsData = [];
                    return;
                }
                // Store for filtering
                if (tableName === 'Products') allProductsData = data;
                if (tableName === 'Ingredients') allIngredientsData = data;
                renderTable(data, columns, container, searchTerm, ingredientLowInvOnly);
            } catch (err) {
                container.innerHTML = `<div class="error">Error loading table: ${err.message}</div>`;
            }
        }

        function renderTable(data, columns, container, searchTerm = '', ingredientLowInvOnly = false) {
            let filtered = data;
            if (searchTerm && searchTerm.trim() !== '') {
                const lower = searchTerm.toLowerCase();
                filtered = data.filter(row =>
                    columns.some(col => (row[col] + '').toLowerCase().includes(lower))
                );
            }
            // If filtering for low inventory ingredients
            if (ingredientLowInvOnly && columns.includes('Quantity(Lbs/Units)') && columns.includes('LowInvThreshold')) {
                filtered = filtered.filter(row => {
                    const qty = parseFloat(row['Quantity(Lbs/Units)']);
                    const threshold = parseFloat(row['LowInvThreshold']);
                    return !isNaN(qty) && !isNaN(threshold) && qty < threshold;
                });
            }
            if (!filtered.length) {
                container.innerHTML = '<div class="error">No data found.</div>';
                return;
            }
            let html = '<table><thead><tr>';
            columns.forEach(col => { html += `<th>${col}</th>`; });
            html += '<th>Save</th></tr></thead><tbody>';
            filtered.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let val = row[col];
                    if (typeof val === 'object' && val !== null) {
                        val = JSON.stringify(val);
                    }
                    // Make SKU columns clickable links, others editable
                        if (col === 'ProductSKU' && val) {
                            html += `<td><a href="ProductInfo.html?sku=${encodeURIComponent(val)}" style="color:#3498db;text-decoration:underline;">${val}</a></td>`;
                        } else if (col === 'IngredientSKU' && val) {
                            html += `<td><a href="IngredientInfo.html?sku=${encodeURIComponent(val)}" style="color:#3498db;text-decoration:underline;">${val}</a></td>`;
                        } else if (col === 'SKU') {
                            html += `<td>${val === null ? '' : val}</td>`;
                        } else {
                            html += `<td><input type="text" value="${val === null ? '' : val}" data-sku="${row['ProductSKU'] || row['IngredientSKU'] || row['SKU']}" data-col="${col}" style="width:100%;padding:4px;border-radius:4px;border:1px solid #e1e5e9;" /></td>`;
                        }
                });
                // Add save button
                html += `<td><button class="saveRowBtn" data-sku="${row['ProductSKU'] || row['IngredientSKU']}" style="background:#4DBA93;color:#fff;border:none;padding:6px 14px;border-radius:6px;cursor:pointer;">Save</button></td>`;
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            // Add event listeners for save buttons
            container.querySelectorAll('.saveRowBtn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const sku = btn.getAttribute('data-sku');
                    const rowInputs = btn.closest('tr').querySelectorAll('input[data-sku]');
                    let updateObj = {};
                    let changes = [];
                    rowInputs.forEach(input => {
                        const col = input.getAttribute('data-col');
                        const oldVal = input.defaultValue;
                        const newVal = input.value;
                            // Convert empty string to null for numeric columns
                            let valToSave = newVal;
                            const numericCols = [
                                'Quantity', 'QuantityPerBin', 'Product Weight(oz)', 'Pack Size',
                                'Quantity(Lbs/Units)', 'LowInvThreshold'
                            ];
                            if (numericCols.includes(col) && newVal === '') {
                                valToSave = null;
                            }
                            updateObj[col] = valToSave;
                            if (oldVal !== newVal) {
                                changes.push({ col, oldVal, newVal });
                            }
                    });
                    let table = columns.includes('ProductSKU') ? 'Products' : 'Ingredients';
                    let idCol = columns.includes('ProductSKU') ? 'ProductSKU' : 'IngredientSKU';
                    try {
                        const { error } = await supabase.from(table).update(updateObj).eq(idCol, sku);
                        if (error) {
                            alert('Error saving: ' + error.message);
                        } else {
                            // Log changes to inventoryupdatelogs
                            const user = (await supabase.auth.getUser()).data.user;
                            const updated_by = user?.user_metadata?.display_name || user?.email || null;
                            for (const change of changes) {
                                let logMsg = `Updated ${change.col} for ${sku}: ${change.oldVal} → ${change.newVal}`;
                                let quantityChanged = null;
                                if (change.col.toLowerCase().includes('quantity')) {
                                    quantityChanged = parseFloat(change.newVal) - parseFloat(change.oldVal);
                                }
                                await supabase.from('inventoryupdatelogs').insert({
                                    log: logMsg,
                                    updated_by,
                                    SKU: sku,
                                    QuantityChanged: quantityChanged
                                });
                            }
                            alert('Saved!');
                        }
                    } catch (e) {
                        alert('Error saving: ' + e.message);
                    }
                });
            });
        }

        async function loadAllTables(searchTerm = '', ingredientLowInvOnly = false) {
            document.getElementById('status').textContent = 'Loading data from Supabase...';
            await fetchAndDisplayTable('Products', 'productsTable', searchTerm);
            await fetchAndDisplayTable('Ingredients', 'ingredientsTable', searchTerm, ingredientLowInvOnly);
            await fetchAndDisplayTable('Boxes', 'boxesTable', searchTerm);
            document.getElementById('status').textContent = '';
        }

        // Initial load
        loadAllTables();

        // Search bar and low inventory filter event
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('searchBar');
            const lowInvFilter = document.getElementById('lowInvFilter');
            const productsTable = document.getElementById('productsTable');
            const ingredientsTable = document.getElementById('ingredientsTable');
            const boxesTable = document.getElementById('boxesTable');
            const toggleProducts = document.getElementById('toggleProducts');
            const toggleIngredients = document.getElementById('toggleIngredients');
            const toggleBoxes = document.getElementById('toggleBoxes');
                // Get the container for the low inventory filter checkbox
                const lowInvFilterContainer = lowInvFilter ? lowInvFilter.closest('div[style]') : null;
            function updateTables() {
                const term = searchBar ? searchBar.value : '';
                const lowInv = lowInvFilter && lowInvFilter.checked;
                renderTable(allProductsData, ['ProductSKU', 'Name', 'Retailer', 'Product Weight(oz)', 'Pack Size', 'Quantity'], productsTable, term);
                renderTable(
                    allIngredientsData,
                    ['IngredientSKU', 'Name', 'Quantity(Lbs/Units)', 'Supplier', 'LowInvThreshold'],
                    ingredientsTable,
                    term,
                    lowInv
                );
                // Boxes table does not filter by low inventory
                renderTable(
                    window.allBoxesData || [],
                    ['SKU', 'Weight(Lbs)', 'Cost', 'Dimensions', 'Link', 'Price', 'Quantity'], // Removed UserID
                    boxesTable,
                    term
                );
            }
            if (searchBar) {
                searchBar.addEventListener('input', updateTables);
            }
            if (lowInvFilter) {
                lowInvFilter.addEventListener('change', updateTables);
            }
            if (toggleProducts && productsTable) {
                toggleProducts.addEventListener('click', function() {
                    if (productsTable.style.display === 'none') {
                        productsTable.style.display = '';
                        toggleProducts.textContent = 'Hide';
                    } else {
                        productsTable.style.display = 'none';
                        toggleProducts.textContent = 'Show';
                    }
                });
            }
            if (toggleIngredients && ingredientsTable) {
                toggleIngredients.addEventListener('click', function() {
                    if (ingredientsTable.style.display === 'none') {
                        ingredientsTable.style.display = '';
                        toggleIngredients.textContent = 'Hide';
                        if (lowInvFilterContainer) lowInvFilterContainer.style.display = '';
                    } else {
                        ingredientsTable.style.display = 'none';
                        toggleIngredients.textContent = 'Show';
                        if (lowInvFilterContainer) lowInvFilterContainer.style.display = 'none';
                    }
                });
            }
            if (toggleBoxes && boxesTable) {
                toggleBoxes.addEventListener('click', function() {
                    if (boxesTable.style.display === 'none') {
                        boxesTable.style.display = '';
                        toggleBoxes.textContent = 'Hide';
                    } else {
                        boxesTable.style.display = 'none';
                        toggleBoxes.textContent = 'Show';
                    }
                });
            }
        });
    </script>
</body>
</html>
