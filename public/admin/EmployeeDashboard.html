<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard - J&L Naturals</title>
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <link rel="stylesheet" href="/Assets/sidebar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .main-content {
      margin-left: 60px;
      width: calc(100% - 60px);
      min-height: 100vh;
      padding: 20px;
    }
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .dashboard-header {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2d3748;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .section-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f7fafc;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2d3748;
    }
    .tasks-list, .orders-list, .manufacturing-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .task-item, .order-item, .manufacturing-item {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 18px;
      background: #f8f9fa;
      transition: box-shadow 0.2s;
    }
    .task-item:hover, .order-item:hover, .manufacturing-item:hover {
      box-shadow: 0 4px 12px rgba(77, 186, 147, 0.08);
      border-color: #4dba93;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .item-title {
      font-weight: 700;
      color: #2d3748;
      font-size: 1.1rem;
    }
    .item-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #e3f2fd;
      color: #1976d2;
    }
    .item-details {
      color: #4a5568;
      font-size: 0.95rem;
      margin-top: 4px;
    }
    .loading-state, .empty-state {
      text-align: center;
      padding: 30px 10px;
      color: #718096;
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #e2e8f0;
      border-top-color: #4dba93;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 900px) {
      .main-content { margin-left: 0; width: 100%; padding: 10px; }
      .dashboard-header { padding: 18px; }
      .section-card { padding: 14px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
</head>
<body>
  <div id="sidebar"></div>
  <script src="/Assets/sidebar.js"></script>
  <div class="main-content">
    <div class="dashboard-container">
      <div class="dashboard-header">
  <h1 id="welcomeHeader">Welcome!</h1>
  <p>Here's your overview for today.</p>
      </div>
      <div class="section-card">
        <div class="section-header">
          <span class="section-title"><i class="cil-list" style="margin-right:8px;"></i>Tasks</span>
        </div>
        <div class="tasks-list" id="tasksList">
          <div class="loading-state"><div class="loading-spinner"></div>Loading tasks...</div>
        </div>
      </div>
      <div class="section-card">
        <div class="section-header">
          <span class="section-title"><i class="cil-factory" style="margin-right:8px;"></i>Today's Manufacturing Tasks</span>
        </div>
        <div class="manufacturing-list" id="manufacturingList">
          <div class="loading-state"><div class="loading-spinner"></div>Loading manufacturing tasks...</div>
        </div>
      </div>
      <div class="section-card">
        <div class="section-header">
          <span class="section-title"><i class="cil-truck" style="margin-right:8px;"></i>All Orders</span>
        </div>
        <div class="orders-list" id="ordersList">
          <div class="loading-state"><div class="loading-spinner"></div>Loading orders...</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    checkPermissions(['employee', 'service_role']);
    setupInactivityTimeout(10);
    document.addEventListener('DOMContentLoaded', async function() {
      await setWelcomeName();
      await Promise.all([
        loadTasks(),
        loadManufacturingTasks(),
        loadOrders()
      ]);
    });

    async function setWelcomeName() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error || !user) return;
        const displayName = user.user_metadata?.display_name || user.email || 'Employee';
        document.getElementById('welcomeHeader').textContent = `Welcome, ${displayName}!`;
      } catch (e) {
        // fallback: do nothing
      }
    }
    async function loadTasks() {
      try {
        const { data, error } = await supabase
          .from('Checklist')
          .select('*')
          .order('Priority', { ascending: false })
          .order('Deadline', { ascending: true });
        if (error) throw error;
        renderTasks(data || []);
      } catch (e) {
        document.getElementById('tasksList').innerHTML = '<div class="empty-state">Unable to load tasks</div>';
      }
    }
    function renderTasks(tasks) {
      const container = document.getElementById('tasksList');
      if (!tasks.length) {
        container.innerHTML = '<div class="empty-state">No tasks for today</div>';
        return;
      }
      container.innerHTML = tasks.map(task => {
        const priority = task.Priority || 'Low';
        const deadline = task.Deadline ? new Date(task.Deadline).toLocaleDateString() : 'No deadline';
        const status = task.Status || 'Incomplete';
        const priorityColor = priority === 'High' ? '#dc2626' : priority === 'Medium' ? '#d97706' : '#059669';
        return `
          <div class="task-item">
            <div class="item-header">
              <span class="item-title">${task.Task || 'Untitled Task'}</span>
              <span class="item-status" style="background:${priorityColor};color:#fff;">${priority}</span>
            </div>
            <div class="item-details">Due: ${deadline} | Status: ${status}</div>
          </div>
        `;
      }).join('');
    }
    async function loadManufacturingTasks() {
      try {
        const today = new Date().toISOString().slice(0, 10);
        const { data, error } = await supabase
          .from('ManufacturingTasks')
          .select('*')
          .eq('PlannedManufactureDate', today)
          .order('PlannedManufactureDate', { ascending: true });
        if (error) throw error;
        renderManufacturingTasks(data || []);
      } catch (e) {
        document.getElementById('manufacturingList').innerHTML = '<div class="empty-state">Unable to load manufacturing tasks</div>';
      }
    }
    function renderManufacturingTasks(tasks) {
      const container = document.getElementById('manufacturingList');
      if (!tasks.length) {
        container.innerHTML = '<div class="empty-state">No manufacturing tasks for today</div>';
        return;
      }
      container.innerHTML = tasks.map(task => {
        const status = task.Progress || 'Unknown';
        const orderNum = task.OrderNumber || 'N/A';
        const plannedDate = task.PlannedManufactureDate || 'N/A';
        return `
          <div class="manufacturing-item">
            <div class="item-header">
              <span class="item-title">Order #${orderNum}</span>
              <span class="item-status">${status}</span>
            </div>
            <div class="item-details">Planned Date: ${plannedDate}</div>
          </div>
        `;
      }).join('');
    }
    async function loadOrders() {
      try {
        const { data, error } = await supabase
          .from('Orders')
          .select('OrderID', { count: 'exact', head: true });
        if (error) throw error;
        renderOrderCount(data?.length ?? 0);
      } catch (e) {
        document.getElementById('ordersList').innerHTML = '<div class="empty-state">Unable to load orders</div>';
      }
    }
    function renderOrderCount(count) {
  const container = document.getElementById('ordersList');
  container.innerHTML = `<div style="font-size:1.5rem;font-weight:700;text-align:center;padding:40px 0;">Active Orders: ${count}</div>`;
    }
  </script>
</body>
</html>
