    <script>
        // Access control and inactivity timeout
        checkPermissions(['service_role', 'employee']);
        setupInactivityTimeout(10);
        // Box management variables
        let availableBoxes = [];
        let boxCounter = 0;


        let allOrders = [];
        let filteredOrders = [];
        let selectedOrders = new Set();

        // Transform Supabase order data to match expected format
        function transformSupabaseOrder(supabaseOrder) {
            let items = [];
            try {
                items = JSON.parse(supabaseOrder.Items);
            } catch (e) {
                console.warn('Failed to parse Items for order', supabaseOrder.OrderID, '- Error:', e.message, '- Raw value:', supabaseOrder.Items);
                items = [];
            }

            let customer = {};
            try {
                customer = JSON.parse(supabaseOrder.Customer);
            } catch (e) {
                console.warn('Failed to parse Customer for order', supabaseOrder.OrderID, '- Error:', e.message, '- Raw value:', supabaseOrder.Customer);
                customer = {};
            }

            return {
                orderNumber: supabaseOrder.OrderID,
                platform: (supabaseOrder.Platform || 'unknown').toLowerCase(),
                shop: supabaseOrder.Retailer || 'Unknown',
                customer: {
                    name: customer.name || 'Unknown Customer',
                    address1: customer.address1 || '',
                    address2: customer.address2 || '',
                    city: customer.city || '',
                    state: customer.state || '',
                    zipCode: customer.zipCode || '',
                    country: customer.country || ''
                },
                notes: supabaseOrder.Notes || '',
                customerMessages: supabaseOrder.CustomerMessages || '',
                products: items.map(item => ({
                    sku: item.SKU || '',
                    name: item.Name || 'Unknown Product',
                    quantity: parseInt(item.Quantity || 0)
                })),
                UserID: supabaseOrder.UserID || null,
                Link: supabaseOrder.Link || null
            };
        }

        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function hideStatus() {
            document.getElementById('statusDiv').style.display = 'none';
        }

        async function loadAllOrders() {
    showStatus('Loading orders from Supabase...', 'loading');
    allOrders = [];
    try {
        // Get all orders from Supabase Orders table
        const { data: supabaseOrders, error } = await supabase
            .from('Orders')
            .select('OrderID, Retailer, Platform, Items, Customer, Notes, Link, UserID, CustomerMessages')
            .order('Platform, Retailer', { ascending: true });

        if (error) {
            throw error;
        }

        if (supabaseOrders && supabaseOrders.length > 0) {
            // Transform Supabase orders to expected format
            allOrders = supabaseOrders.map(transformSupabaseOrder);
            showStatus(`Successfully loaded ${allOrders.length} orders from Supabase`, 'success');
            setTimeout(hideStatus, 3000);
        } else {
            showStatus('No orders found in Supabase Orders table', 'success');
            setTimeout(hideStatus, 3000);
        }

    } catch (error) {
        console.error('Error loading orders from Supabase:', error);
        showStatus(`Error loading orders: ${error.message}`, 'error');
    }

    filteredOrders = [...allOrders];
    displayOrders();
    updateSummary();
    populateRetailerDropdown();
}
// Populate retailer dropdown with unique retailers from allOrders
function populateRetailerDropdown() {
    const retailerSelect = document.getElementById('retailerFilter');
    if (!retailerSelect) return;
    const currentValue = retailerSelect.value;
    // Get unique retailers from allOrders
    const retailers = Array.from(new Set(allOrders.map(order => order.shop).filter(Boolean)));
    retailers.sort((a, b) => a.localeCompare(b));
    // Save the first option (All Retailers)
    const firstOption = document.createElement('option');
    firstOption.value = '';
    firstOption.textContent = 'All Retailers';
    retailerSelect.innerHTML = '';
    retailerSelect.appendChild(firstOption);
    retailers.forEach(retailer => {
        const opt = document.createElement('option');
        opt.value = retailer;
        opt.textContent = retailer;
        retailerSelect.appendChild(opt);
    });
    // Restore previous selection if possible
    retailerSelect.value = currentValue;
}
        
        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value;
            const retailerFilter = document.getElementById('retailerFilter').value;

            filteredOrders = allOrders.filter(order => {
                // Platform filter
                if (platformFilter && order.platform !== platformFilter) {
                    return false;
                }

                // Retailer filter
                if (retailerFilter && order.shop !== retailerFilter) {
                    return false;
                }

                // Search filter
                if (searchTerm) {
                    const searchFields = [
                        order.orderNumber,
                        order.customer.name,
                        order.shop,
                        ...order.products.map(p => p.name),
                        ...order.products.map(p => p.sku)
                    ].join(' ').toLowerCase();

                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }

                return true;
            });

            displayOrders();
            updateSummary();
        }        function displayOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            const selectAllContainer = document.getElementById('selectAllContainer');
            const actionButtons = document.getElementById('actionButtons');
              
            if (filteredOrders.length === 0) {
                selectAllContainer.style.display = 'none';
                actionButtons.style.display = 'none';
                ordersGrid.innerHTML = `
                    <div class="no-orders">
                        <h3>${allOrders.length === 0 ? 'No unshipped orders found' : 'No orders match your filters'}</h3>
                        <p>${allOrders.length === 0 ? 'All orders may already be shipped, or there are no pending orders at this time. Click "Refresh Orders" to check for new orders.' : 'Try adjusting your search or filter criteria'}</p>
                    </div>
                `;
                return;
            }

            selectAllContainer.style.display = 'flex';
            actionButtons.style.display = 'flex';

            ordersGrid.innerHTML = filteredOrders.map(order => {
                const platform = (order.platform || 'unknown').toLowerCase();
                const platformBadge = platform === 'shopify(tiktok)' ? 'platform-shopify-tiktok' : `platform-${platform}`;
                const customerAddress = [
                    order.customer.address1,
                    order.customer.address2,
                    order.customer.city,
                    order.customer.state,
                    order.customer.zipCode,
                    order.customer.country
                ].filter(Boolean).join(', ');
                
                const isSelected = selectedOrders.has(order.orderNumber);
                // Add notes section if present
                const notesSection = order.notes ? `<div class="order-notes"><strong style="color:#e74c3c;">📝 Notes:</strong> ${order.notes}</div>` : '';
                const orderLink = order.Link || '#';
                return `
                    <div class="order-card ${isSelected ? 'selected' : ''}" id="order-${order.orderNumber}">

        async function processInventoryCSV() {
            if (selectedOrders.size === 0) {
                alert('Please select at least one order to remove products from inventory.');
                return;
            }

            const selectedOrdersData = getSelectedOrdersData();
            // ...skuMap declared below, remove duplicate...
            // Map SKU to array of {orderID, quantity}
            const skuMap = new Map();
            selectedOrdersData.forEach(order => {
                order.products.forEach(product => {
                    if (product.sku) {
                        const skuParts = product.sku.split('+').map(s => s.trim()).filter(Boolean);
                        skuParts.forEach(sku => {
                            if (!skuMap.has(sku)) skuMap.set(sku, []);
                            skuMap.get(sku).push({ orderID: order.orderNumber, quantity: product.quantity });
                        });
                    }
                });
            });

            let successCount = 0;
            let errorCount = 0;
            let logMessages = [];
            const { data: { user } } = await supabase.auth.getUser();
            const displayName = user?.user_metadata?.display_name || user?.email || null;

            // Batch fetch all SKUs
            const allSkus = Array.from(skuMap.keys());
            const { data: productsData, error: productsError } = await supabase
                .from('Products')
                .select('ProductSKU,Quantity,Name')
                .in('ProductSKU', allSkus);

            // Build a lookup map for fetched products
            const productLookup = new Map();
            if (Array.isArray(productsData)) {
                productsData.forEach(prod => {
                    productLookup.set(prod.ProductSKU, prod);
                });
            }

            for (const [sku, removals] of skuMap.entries()) {
                // Sum total quantity to remove for this SKU
                const totalToRemove = removals.reduce((sum, r) => sum + r.quantity, 0);
                if (!sku || isNaN(totalToRemove)) continue;
                const prod = productLookup.get(sku);
                let currentQty = 0;
                if (!prod) {
                    removals.forEach(r => {
                        const msg = `ERROR: ${sku} not found for Order ${r.orderID}`;
                        logMessages.push(`<div class='error'>${msg}</div>`);
                        errorCount++;
                    });
                    continue;
                }
                currentQty = prod.Quantity || 0;
                const newQuantity = currentQty - totalToRemove;
                const { error: updateError } = await supabase
                    .from('Products')
                    .update({ Quantity: newQuantity })
                    .eq('ProductSKU', sku);
                if (updateError) {
                    removals.forEach(r => {
                        const msg = `ERROR: Error updating ${sku} for Order ${r.orderID}: ${updateError.message}`;
                        logMessages.push(`<div class='error'>${msg}</div>`);
                        errorCount++;
                    });
                } else {
                    for (const r of removals) {
                        const msg = `SUCCESS: ${sku}: Removed ${r.quantity} for Order ${r.orderID}, Quantity is now ${newQuantity}`;
                        logMessages.push(`<div class='success'>${msg}</div>`);
                        await supabase.from('inventoryupdatelogs').insert({
                            log: msg,
                            updated_by: displayName,
                            SKU: sku,
                            QuantityChanged: -r.quantity
                        });
                        successCount++;
                    }
                }
            }
            const outputDiv = document.getElementById('statusDiv');
            outputDiv.innerHTML = logMessages.join('') + `<div class='success'>Processed ${successCount} SKUs, ${errorCount} errors.</div>`;
            outputDiv.style.display = 'block';
            setTimeout(hideStatus, 6000);
        }

        // Function to calculate expected order weight from product sizes
        async function calculateOrderWeight(order) {
            let totalWeight = 0;
            let weightBreakdown = [];
            try {
                // Gather all unique SKUs from the order
                const skuSet = new Set();
                for (const product of order.products) {
                    if (product.sku) skuSet.add(product.sku);
                }
                const skus = Array.from(skuSet);
                let productWeights = {};
                if (skus.length > 0) {
                    // Fetch all product weights in one request
                    const { data: productsData, error } = await supabase
                        .from('Products')
                        .select('ProductSKU, Name, "Product Weight(oz)"')
                        .in('ProductSKU', skus);
                    if (!error && Array.isArray(productsData)) {
                        for (const prod of productsData) {
                            productWeights[prod.ProductSKU] = {
                                name: prod.Name,
                                unitWeight: parseFloat(prod['Product Weight(oz)'])
                            };
                        }
                    }
                }
                for (const product of order.products) {
                    let unitWeight = 0;
                    let name = product.name;
                    if (product.sku && productWeights[product.sku]) {
                        unitWeight = productWeights[product.sku].unitWeight;
                        name = productWeights[product.sku].name || product.name;
                    }
                    if (!isNaN(unitWeight) && unitWeight > 0) {
                        const totalProductWeight = unitWeight * product.quantity;
                        totalWeight += totalProductWeight;
                        weightBreakdown.push({
                            sku: product.sku,
                            name,
                            unitWeight,
                            quantity: product.quantity,
                            totalWeight: totalProductWeight,
                            weight: `${unitWeight} oz`,
                            weightSource: 'Database'
                        });
                    } else {
                        weightBreakdown.push({
                            sku: product.sku,
                            name,
                            unitWeight: 0,
                            quantity: product.quantity,
                            totalWeight: 0,
                            weight: 'No weight data',
                            weightSource: 'Invalid or missing weight'
                        });
                    }
                }
            } catch (error) {
                console.error('Error calculating order weight:', error);
            }
            return { totalWeight, weightBreakdown };
        }

document.getElementById('shippingForm').onsubmit = function(e) {
  e.preventDefault();
  // Get lbs and oz values
  const lbsInput = document.getElementById('modalWeightLbs');
  const ozInput = document.getElementById('modalWeightOz');
  let lbs = lbsInput && lbsInput.value ? parseInt(lbsInput.value, 10) : 0;
  let oz = ozInput && ozInput.value ? parseFloat(ozInput.value) : 0;
  if (isNaN(lbs)) lbs = 0;
  if (isNaN(oz)) oz = 0;
  const totalWeightOz = (lbs * 16) + oz;

  // Collect selected boxes
  const selectedBoxes = [];
  const boxSelects = document.querySelectorAll('.box-select');
  boxSelects.forEach(select => {
    if (select.value) {
      const selectedOption = select.selectedOptions[0];
      selectedBoxes.push({
        sku: select.value,
        weight: parseFloat(selectedOption.dataset.weight) || 0,
        dimensions: selectedOption.dataset.dimensions,
        cost: parseFloat(selectedOption.dataset.cost) || 0
      });
    }
  });

  if (selectedBoxes.length === 0) {
    alert('Please select at least one box.');
    return;
  }

  if (totalWeightOz <= 0) {
    alert('Weight calculation failed. Please enter a valid weight.');
    return;
  }

  const modalOrder = shippingModalOrders[shippingModalIndex];
  // Build boxes array as before
  const boxes = selectedBoxes.map(box => {
    let length = 1, width = 1, height = 1;
    if (box.dimensions && typeof box.dimensions === 'string' && box.dimensions.trim() !== '') {
      const dims = box.dimensions.split(/x|\*/i).map(Number).filter(n => !isNaN(n) && n > 0);
      if (dims.length === 3) {
        [length, width, height] = dims;
      } else if (dims.length === 2) {
        [length, width] = dims;
      } else if (dims.length === 1) {
        [length] = dims;
      }
      console.log(`Box dimensions for ${box.sku}: ${length} x ${width} x ${height}`);
    }
    length = Number(length) > 0 ? Number(length) : 1;
    width = Number(width) > 0 ? Number(width) : 1;
    height = Number(height) > 0 ? Number(height) : 1;
    return {
      sku: box.sku,
      weight: box.weight,
      dimensions: box.dimensions,
      cost: box.cost,
      length,
      width,
      height
    };
  });

  // For single-box shipments, set top-level parcel.length/width/height for EasyPost
  let parcelLength = 1, parcelWidth = 1, parcelHeight = 1;
  if (boxes.length > 0) {
    parcelLength = Number(boxes[0].length) > 0 ? Number(boxes[0].length) : 1;
    parcelWidth = Number(boxes[0].width) > 0 ? Number(boxes[0].width) : 1;
    parcelHeight = Number(boxes[0].height) > 0 ? Number(boxes[0].height) : 1;
  }

  let parcelObj = {
    weight: totalWeightOz,
    length: parcelLength,
    width: parcelWidth,
    height: parcelHeight,
    boxes
  };
  shippingModalResults.push({
    order: modalOrder,
    parcel: parcelObj
  });
  shippingModalIndex++;
  showShippingModalStep();
};

async function processShippingLabelsWithBoxData(orderParcels) {
  showStatus('Generating shipping labels...', 'loading');
  // Track label and rate data for each order for later Faire fulfillment
  const faireFulfillmentQueue = [];
  for (const {order, parcel} of orderParcels) {
    // For Faire orders, we don't use ShippoOrderID/ShippoAddressID - use Customer JSONB directly
    // For other platforms, try to get ShippoOrderID and ShippoAddressID if not present
    if (order.platform !== 'faire' && (!order.ShippoOrderID || !order.ShippoAddressID) && order.orderNumber) {
      try {
        const { data: supaOrder, error } = await supabase
          .from('Orders')
          .select('ShippoOrderID,ShippoAddressID')
          .eq('OrderID', order.orderNumber)
          .single();
        if (!error && supaOrder) {
          if (supaOrder.ShippoOrderID) order.ShippoOrderID = supaOrder.ShippoOrderID;
          if (supaOrder.ShippoAddressID) order.ShippoAddressID = supaOrder.ShippoAddressID;
        }
      } catch (err) {
        console.error('Error fetching ShippoOrderID/ShippoAddressID from Supabase:', err);
      }
    }
    try {
      let ratesResp, ratesData, selectedRate, labelResp, labelData;
      // Use Shippo for all platforms
      const payload = { order, parcel };
      // Only include ShippoAddressID for non-Faire orders
      if (order.platform !== 'faire' && order.ShippoAddressID) {
        payload.ShippoAddressID = order.ShippoAddressID;
      }
      ratesResp = await fetch('/.netlify/functions/shippo-getlabel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!ratesResp.ok) throw new Error('Failed to get rates');
      ratesData = await ratesResp.json();
      if (!ratesData.rates || !Array.isArray(ratesData.rates) || ratesData.rates.length === 0) {
        alert('No shipping rates returned for order ' + order.orderNumber);
        continue;
      }
      selectedRate = await showShippoRateSelectionModal(ratesData.rates);
      if (!selectedRate) {
        alert('No rate selected for order ' + order.orderNumber);
        continue;
      }
      const labelPayload = { order, parcel, rate_id: selectedRate.object_id };
      // Only include ShippoAddressID for non-Faire orders
      if (order.platform !== 'faire' && order.ShippoAddressID) {
        labelPayload.ShippoAddressID = order.ShippoAddressID;
      }
      labelResp = await fetch('/.netlify/functions/shippo-getlabel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(labelPayload)
      });
      if (!labelResp.ok) {
        let errorMsg = 'Failed to buy label';
        try {
          const errorBody = await labelResp.text();
          errorMsg += `: ${errorBody}`;
        } catch (e) {}
        alert('Error creating label for order ' + order.orderNumber + ': ' + errorMsg);
        continue;
      }
      labelData = await labelResp.json();
      if (labelData && labelData.label_url) {
        window.open(labelData.label_url, '_blank');
        // Insert shipping label info into Order History
        try {
          // Extract tracking number from labelData
          let trackingNumber = null;
          if (labelData) {
            trackingNumber = labelData.tracking_number || labelData.tracking_code || labelData.trackingNumber || null;
          }
          
          await supabase.from('Order History').upsert({
            OrderID: order.orderNumber,
            Platform: order.platform,
            Retailer: order.shop,
            Customer: JSON.stringify(order.customer),
            CustomerMessages: order.customerMessages || null,
            TrackingNumber: trackingNumber,
            ShippedAt: new Date().toISOString(),
            ShippingCost: selectedRate && selectedRate.amount ? parseFloat(selectedRate.amount) : null,
            BoxSkus: parcel.boxes ? parcel.boxes.map(b => b.sku) : null,
            Items: JSON.stringify(order.products),
            Link: order.Link || null,
            UserID: order.UserID
          });
          // Remove from Orders table
          await supabase.from('Orders').delete().eq('OrderID', order.orderNumber);
        } catch (err) {
          console.error('Error inserting shipping label info into Order History:', err);
        }

        // Decrement box inventory in Supabase
        if (parcel.boxes && Array.isArray(parcel.boxes)) {
          for (const box of parcel.boxes) {
            if (box.sku) {
              try {
                // Decrement box quantity by 1 (fetch and update, no supabase.literal in browser)
                const { data: boxData, error: fetchError } = await supabase
                  .from('Boxes')
                  .select('Quantity')
                  .eq('SKU', box.sku)
                  .single();
                if (!fetchError && boxData) {
                  const newQty = (boxData.Quantity ?? 0) - 1;
                  const { error: boxError } = await supabase
                    .from('Boxes')
                    .update({ Quantity: newQty })
                    .eq('SKU', box.sku);
                  if (boxError) {
                    console.error('Error decrementing box inventory for', box.sku, boxError);
                  }
                } else if (fetchError) {
                  console.error('Error fetching box quantity for', box.sku, fetchError);
                }
              } catch (err) {
                console.error('Error decrementing box inventory for', box.sku, err);
              }
            }
          }
        }

        // Remove from allOrders and filteredOrders
        allOrders = allOrders.filter(o => o.orderNumber !== order.orderNumber);
        filteredOrders = filteredOrders.filter(o => o.orderNumber !== order.orderNumber);
        selectedOrders.delete(order.orderNumber);
        displayOrders();
        updateSummary();

        // Queue Faire fulfillment if needed
        if (order.platform === 'faire') {
                    // Extract tracking number for Faire fulfillment from labelData.tracking_number only
                    let tracking_code = '';
                    if (labelData && labelData.tracking_number) {
                        tracking_code = labelData.tracking_number;
                        console.log(`[Faire Fulfillment] tracking_number:`, tracking_code);
                    } else {
                        console.error(`[Faire Fulfillment] No tracking_number found for order:`, order.orderNumber);
                        alert(`Warning: No tracking number found for Faire order ${order.orderNumber}. The order may not be marked as fulfilled properly.`);
                        tracking_code = 'UNKNOWN';
                    }
                    faireFulfillmentQueue.push({ order, parcel, labelData, selectedRate, user_key: order.shop, tracking_code });
        }
      } else {
        alert('No label URL returned for order ' + order.orderNumber);
      }
    } catch (err) {
      alert('Error creating label for order ' + order.orderNumber + ': ' + err.message);
    }
  }
  showStatus('Shipping label(s) generated.', 'success');
  setTimeout(hideStatus, 3000);

  // After all labels are printed, mark Faire orders as fulfilled
  for (const item of faireFulfillmentQueue) {
    const { order, parcel, labelData, selectedRate, user_key, tracking_code } = item;
    try {
      // Attempt to extract carrier and cost from labelData if available
      let carrier = '';
      let maker_cost_cents = 0;
      
      // Debug: log the labelData and selectedRate to see what properties are available
      console.log('Debugging carrier extraction for Faire order:', order.orderNumber);
      console.log('labelData:', labelData);
      console.log('selectedRate:', selectedRate);
      
      if (labelData) {
        carrier = labelData.carrier || labelData.provider || labelData.servicelevel || '';
        if (labelData.amount) {
          maker_cost_cents = Math.round(parseFloat(labelData.amount) * 100);
        }
        console.log('Found carrier in labelData:', carrier);
      }
      // Fallback: try to get from selectedRate if available
      if (!carrier && selectedRate) {
        carrier = selectedRate.provider || selectedRate.carrier || selectedRate.servicelevel || '';
        if (selectedRate.amount) {
          maker_cost_cents = Math.round(parseFloat(selectedRate.amount) * 100);
        }
        console.log('Found carrier in selectedRate:', carrier);
      }
      
      // If still no carrier, try to extract from service or other fields
      if (!carrier) {
        if (labelData && labelData.servicelevel && labelData.servicelevel.name) {
          carrier = labelData.servicelevel.name;
          console.log('Found carrier in labelData.servicelevel.name:', carrier);
        } else if (selectedRate && selectedRate.servicelevel && selectedRate.servicelevel.name) {
          carrier = selectedRate.servicelevel.name;
          console.log('Found carrier in selectedRate.servicelevel.name:', carrier);
        }
      }
      
      if (!carrier) {
        console.error('No carrier found for Faire order:', order.orderNumber);
        carrier = 'UNKNOWN'; // Use a placeholder to avoid the API error
      }
      
      console.log('Final carrier for Faire fulfillment:', carrier);
      // Always send shipments array
      const shipments = [{
        order_id: order.orderNumber,
        maker_cost_cents,
        carrier,
        tracking_code: tracking_code || ''
      }];
      const response = await fetch('/.netlify/functions/faire-mark-fulfilled', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ shipments, user_key })
      });
      const result = await response.json();
      if (result.success) {
        console.log(`Faire order ${order.orderNumber} marked as fulfilled.`);
      } else {
        console.error(`Failed to mark Faire order ${order.orderNumber} as fulfilled:`, result.error || result);

  }
