<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Fulfillment Log</title>
  <link rel="stylesheet" href="/Assets/sidebar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      color: #333;
    }
    .main-content {
      margin-left: 60px;
      width: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      max-width: 500px;
      width: 100%;
      margin: 40px auto 0 auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 18px;
    }
    form label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #34495e;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1.5px solid #e1e5e9;
      border-radius: 7px;
      font-size: 1rem;
      margin-bottom: 8px;
      box-sizing: border-box;
      background-color: #fff;
      appearance: none;
      outline: none;
      transition: border-color 0.2s;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #4DBA93;
      box-shadow: 0 0 0 2px rgba(77,186,147,0.15);
    }
    /* Style for datalist dropdown (browser support varies) */
    input[list]::-webkit-calendar-picker-indicator {
      display: none !important;
    }
    input[list] {
      background: url('data:image/svg+xml;utf8,<svg fill="%234DBA93" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 10px center/18px 18px;
      padding-right: 36px;
    }
    /* Hide default datalist arrow in some browsers */
    input[list]::-webkit-input-placeholder { color: #aaa; }
    input[list]:-moz-placeholder { color: #aaa; }
    input[list]::-moz-placeholder { color: #aaa; }
    input[list]:-ms-input-placeholder { color: #aaa; }
    input[list]::placeholder { color: #aaa; }
    .btn {
      background: #4DBA93;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #379c7a;
    }
    .status {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }
    .status.success { color: #27ae60; }
    .status.error { color: #e74c3c; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
</head>
<body>

  <div id="sidebar"></div>
  <script src="/Assets/sidebar.js"></script>

  <div class="main-content">
    <div class="container">
      <h2>Add Fulfillment Log Entry</h2>
      <form id="fulfillmentForm">
        <label>Date
          <input type="date" id="Date" required>
        </label>
        <label>Retailer
          <select id="Retailer"></select>
        </label>
        <div id="sku-rows">
          <!-- SKU/Quantity rows will be inserted here -->
        </div>
        <button type="button" id="add-sku-btn" class="btn" style="background:#eee;color:#333;margin-top:8px;margin-bottom:8px;">Add another SKU</button>
        <button type="submit" class="btn">Add Log Entry</button>
      </form>
      <div class="status" id="statusMsg"></div>
    </div>
  </div>
  <script>
    checkPermissions(['service_role','employee']);
    setupInactivityTimeout(10);
    const form = document.getElementById('fulfillmentForm');
    const statusMsg = document.getElementById('statusMsg');
    async function populateRetailerDropdown() {
      const retailerSelect = document.getElementById('Retailer');
      retailerSelect.innerHTML = '<option value="">Select a retailer...</option>';
      try {
        const { data: users, error } = await supabase
          .from('Users')
          .select('id, display_name');
        if (error) throw error;
        (users || []).forEach(user => {
          if (user.display_name) {
            const opt = document.createElement('option');
            opt.value = user.id;
            opt.textContent = user.display_name + ' (' + user.id + ')';
            opt.setAttribute('data-retailer', user.display_name);
            retailerSelect.appendChild(opt);
          }
        });
      } catch (e) {
        console.error('Error loading users:', e);
      }
    }


    async function populateSkuDatalist(datalistId) {
      const skuDatalist = document.getElementById(datalistId);
      if (!skuDatalist) return;
      skuDatalist.innerHTML = '';
      try {
        const { data: products, error } = await supabase
          .from('Products')
          .select('ProductSKU, Name')
          .eq('Archived', false);
        if (error) throw error;
        (products || []).forEach(product => {
          if (product.ProductSKU) {
            const opt = document.createElement('option');
            opt.value = product.ProductSKU;
            opt.label = product.Name ? `${product.ProductSKU} - ${product.Name}` : product.ProductSKU;
            skuDatalist.appendChild(opt);
          }
        });
      } catch (e) {
        console.error('Error loading products:', e);
      }
        // Fetch box SKUs from Boxes table
        let { data: boxes, error: boxError } = await supabase
          .from('Boxes')
          .select('SKU, Dimensions')
          .order('SKU');
        if (!boxError && boxes && Array.isArray(boxes)) {
          boxes.forEach(box => {
            if (box.SKU) {
              const opt = document.createElement('option');
              opt.value = box.SKU;
              let label = box.SKU;
              if (box.Dimensions) {
                label += ` (Box, ${box.Dimensions})`;
              } else {
                label += ' (Box)';
              }
              opt.label = label;
              skuDatalist.appendChild(opt);
            }
          });
        }
    }

    // Add SKU/Quantity row logic (define only once in global scope)
    function addSkuRow() {
      const skuRows = document.getElementById('sku-rows');
      const rowIdx = skuRows.children.length;
      const row = document.createElement('div');
      row.className = 'sku-row';
      row.style.display = 'flex';
      row.style.gap = '8px';
      row.style.marginBottom = '6px';
      row.innerHTML = `
        <input type="text" class="sku-input" list="sku-list-${rowIdx}" placeholder="SKU..." style="flex:2;" autocomplete="off">
        <datalist id="sku-list-${rowIdx}"></datalist>
        <input type="number" class="qty-input" min="1" placeholder="Qty" style="flex:1;">
        <button type="button" class="remove-sku-btn" style="background:#eee;color:#b00;border:none;border-radius:4px;padding:0 8px;cursor:pointer;">&times;</button>
      `;
      skuRows.appendChild(row);
      populateSkuDatalist(`sku-list-${rowIdx}`);
      // Remove row handler
      row.querySelector('.remove-sku-btn').onclick = function() {
        row.remove();
      };
    }

    window.addEventListener('DOMContentLoaded', function() {
      // Set date input to today
      const dateInput = document.getElementById('Date');
      if (dateInput) {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        dateInput.value = `${yyyy}-${mm}-${dd}`;
      }
      populateRetailerDropdown();
      addSkuRow();
      const addSkuBtn = document.getElementById('add-sku-btn');
      if (addSkuBtn) {
        addSkuBtn.onclick = function(e) {
          e.preventDefault();
          addSkuRow();
        };
      }
    });

    form.onsubmit = async function(e) {
      e.preventDefault();
      statusMsg.textContent = '';
      statusMsg.className = 'status';
      try {
        const date = document.getElementById('Date').value;
        const retailerSelect = document.getElementById('Retailer');
        const userId = retailerSelect.value || null;
        const retailer = retailerSelect.options[retailerSelect.selectedIndex]?.getAttribute('data-retailer') || null;
        // Gather all SKU/Qty rows
        const skuRows = document.querySelectorAll('.sku-row');
        const skus = [];
        for (const row of skuRows) {
          const sku = row.querySelector('.sku-input').value.trim();
          const qty = row.querySelector('.qty-input').value.trim();
          if (sku && qty) {
            skus.push({ sku, qty: Number(qty) });
          }
        }
        if (skus.length === 0) {
          statusMsg.textContent = 'Please enter at least one SKU and quantity.';
          statusMsg.className = 'status error';
          return;
        }
        const record = {
          Date: date,
          UserID: userId ? [userId] : null,
          Retailer: retailer ? retailer : null,
          SKUS: skus
        };
        const { error } = await supabase.from('FulfillmentLog').insert(record);
        if (error) {
          statusMsg.textContent = 'Error creating fulfillment log: ' + error.message;
          statusMsg.className = 'status error';
        } else {
          statusMsg.textContent = 'Successfully created fulfillment log!';
          statusMsg.className = 'status success';
          form.reset();
          document.getElementById('sku-rows').innerHTML = '';
          addSkuRow();
          await populateRetailerDropdown();
        }
      } catch (error) {
        statusMsg.textContent = 'Error: ' + error.message;
        statusMsg.className = 'status error';
      }
    };
  </script>
</body>
</html>
