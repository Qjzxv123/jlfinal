<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;

        /* Main content adjustments */

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .main-content.expanded {
            margin-left: 50px;
            width: calc(100% - 50px);
        }
        
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        form {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: 90%;
            padding: 0.7rem;

            <h2>Customer Order Management</h2>
            <div id="order-interface">
                <div style="display:flex;gap:1rem;margin-bottom:1.5rem;justify-content:center;align-items:center;">
                    <button id="tabActiveOrders" type="button" style="background:#4DBA93;color:#fff;border:none;padding:8px 24px;border-radius:6px;cursor:pointer;font-size:1.1rem;">Active Orders</button>
                    <button id="tabOrderHistory" type="button" style="background:#e9ecef;color:#333;border:none;padding:8px 24px;border-radius:6px;cursor:pointer;font-size:1.1rem;">Order History</button>
                    <button id="tabReturnedOrders" type="button" style="background:#e9ecef;color:#333;border:none;padding:8px 24px;border-radius:6px;cursor:pointer;font-size:1.1rem;">Returned Orders</button>
                </div>
                <div style="margin-bottom:1rem;display:flex;justify-content:center;align-items:center;">
                    <input id="orderSearchBar" type="text" placeholder="Search orders..." style="padding:0.5rem 1rem;border-radius:6px;border:1.5px solid #e1e5e9;font-size:1rem;min-width:260px;width:100%;max-width:400px;" />
                </div>
                <div id="active-orders-viewer"></div>
                <div id="order-history-viewer" style="display:none;"></div>
                <div id="returned-orders-viewer" style="display:none;"></div>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabActiveOrders = document.getElementById('tabActiveOrders');
            const tabOrderHistory = document.getElementById('tabOrderHistory');
            const tabReturnedOrders = document.getElementById('tabReturnedOrders');
            const activeOrdersViewer = document.getElementById('active-orders-viewer');
            const orderHistoryViewer = document.getElementById('order-history-viewer');
            const returnedOrdersViewer = document.getElementById('returned-orders-viewer');
            const orderSearchBar = document.getElementById('orderSearchBar');

            // Helper: show correct tab
            function showTab(tab) {
                // Reset all
                activeOrdersViewer.style.display = 'none';
                orderHistoryViewer.style.display = 'none';
                returnedOrdersViewer.style.display = 'none';
                
                tabActiveOrders.style.background = '#e9ecef';
                tabActiveOrders.style.color = '#333';
                tabOrderHistory.style.background = '#e9ecef';
                tabOrderHistory.style.color = '#333';
                tabReturnedOrders.style.background = '#e9ecef';
                tabReturnedOrders.style.color = '#333';

                if (tab === 'active') {
                    activeOrdersViewer.style.display = '';
                    tabActiveOrders.style.background = '#4DBA93';
                    tabActiveOrders.style.color = '#fff';
                } else if (tab === 'history') {
                    orderHistoryViewer.style.display = '';
                    tabOrderHistory.style.background = '#4DBA93';
                    tabOrderHistory.style.color = '#fff';
                } else if (tab === 'returned') {
                    returnedOrdersViewer.style.display = '';
                    tabReturnedOrders.style.background = '#4DBA93';
                    tabReturnedOrders.style.color = '#fff';
                }
            }
            
            tabActiveOrders.addEventListener('click', () => { showTab('active'); fetchActiveOrders(); });
            tabOrderHistory.addEventListener('click', () => { showTab('history'); fetchOrderHistory(); });
            tabReturnedOrders.addEventListener('click', () => { showTab('returned'); fetchReturnedOrders(); });
            
            showTab('active');

            // Listen for search
            if (orderSearchBar) {
                orderSearchBar.addEventListener('input', function() {
                    if (activeOrdersViewer.style.display !== 'none') {
                        fetchActiveOrders();
                    } else if (orderHistoryViewer.style.display !== 'none') {
                        fetchOrderHistory();
                    } else if (returnedOrdersViewer.style.display !== 'none') {
                        fetchReturnedOrders();
                    }
                });
            }
        });
        </script>

    <script>
// Access control and inactivity timeout (shared logic)
    checkPermissions(['service_role', 'client']);
    
    let currentUser = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.user) {
            currentUser = session.user;
            fetchActiveOrders();
        } else {
            document.getElementById('active-orders-viewer').innerHTML = '<div class="error">Please log in to view your orders.</div>';
        }
    });

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        // Fetch and display active orders
        async function fetchActiveOrders() {
            const viewer = document.getElementById('active-orders-viewer');
            viewer.innerHTML = '<b>Loading your active orders...</b>';
            
            if (!currentUser) {
                viewer.innerHTML = '<div class="error">User not authenticated.</div>';
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('Orders')
                    .select('OrderID, Retailer, Platform, Items, Customer, Notes, Link, CustomerMessages')
                    .overlaps('UserID', [currentUser.id])
                    .order('Platform', { ascending: true });
                if (error) throw error;
                if (!data || data.length === 0) {
                    viewer.innerHTML = '<div>No active orders found.</div>';
                    return;
                }
                // Search filter
                const searchTerm = document.getElementById('orderSearchBar').value.trim().toLowerCase();
                const ordersToShow = data.filter(order => {
                    // Search in OrderID, Platform, Retailer, Notes, CustomerMessages, Items
                    let itemsStr = '';
                    try {
                        let items = [];
                        if (Array.isArray(order.Items)) {
                            items = order.Items;
                        } else if (typeof order.Items === 'string') {
                            if (order.Items === '[object Object]' || order.Items.includes('[object Object]')) {
                                items = [];
                            } else {
                                items = JSON.parse(order.Items);
                            }
                        } else if (order.Items && typeof order.Items === 'object') {
                            items = [order.Items];
                        }
                        itemsStr = items.map(item => `${item.Quantity || item.quantity}x ${item.SKU || item.sku || ''}`).join(' ');
                    } catch (e) {}
                    return (
                        (order.OrderID || '').toLowerCase().includes(searchTerm) ||
                        (order.Platform || '').toLowerCase().includes(searchTerm) ||
                        (order.Retailer || '').toLowerCase().includes(searchTerm) ||
                        (order.Notes || '').toLowerCase().includes(searchTerm) ||
                        (order.CustomerMessages || '').toLowerCase().includes(searchTerm) ||
                        itemsStr.toLowerCase().includes(searchTerm)
                    );
                });
                if (ordersToShow.length === 0) {
                    viewer.innerHTML = '<div>No orders found for your search.</div>';
                    return;
                }
                
                let html = '<div class="orders-grid">';
                for (const order of ordersToShow) {
                    let items = [];
                    try {
                        if (Array.isArray(order.Items)) {
                            items = order.Items;
                        } else if (typeof order.Items === 'string') {
                            if (order.Items === '[object Object]' || order.Items.includes('[object Object]')) {
                                items = [];
                            } else {
                                items = JSON.parse(order.Items);
                            }
                        } else if (order.Items && typeof order.Items === 'object') {
                            items = [order.Items];
                        } else {
                            items = [];
                        }
                    } catch (e) {
                        items = [];
                    }
                    const itemsDisplay = items.map(item => 
                        `<div>â€¢ ${item.Quantity || item.quantity}x ${item.SKU || item.sku || 'N/A'}</div>`
                    ).join('') || '<div>No items</div>';
                    
                    const orderIdDisplay = order.Link ? 
                        `<a href="${order.Link}" target="_blank" style="color: #3b82f6; text-decoration: none;">ðŸ”—${order.OrderID}</a>` : 
                        order.OrderID || 'N/A';
                    
                    const notesDisplay = order.Notes ? order.Notes : 'No notes';
                    const customerMessagesDisplay = order.CustomerMessages ? order.CustomerMessages : 'No messages';
                    
                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <div class="order-id">${orderIdDisplay}</div>
                                <div class="order-platform">${order.Platform || 'N/A'}</div>
                            </div>
                            
                            <div class="order-info-row">
                                <strong>Retailer:</strong>
                                <span>${order.Retailer || 'N/A'}</span>

            }
            
            // Check if item already exists in the order
            const existingItemIndex = currentOrderItems.findIndex(item => 
                (item.SKU || item.sku) === productData.SKU
            );
            
            if (existingItemIndex !== -1) {
                // Update quantity of existing item
                if (confirm('This item already exists in the order. Do you want to add to the existing quantity?')) {
                    currentOrderItems[existingItemIndex].Quantity = 
                        (currentOrderItems[existingItemIndex].Quantity || currentOrderItems[existingItemIndex].quantity || 0) + itemQuantity;
                }
            } else {
                // Add new item
                const newItem = {
                    SKU: productData.SKU,
                    Name: productData.Name,
                    Quantity: itemQuantity
                };
                currentOrderItems.push(newItem);
            }
            
            // Reset form and refresh table
            document.getElementById('add-item-form').reset();
            renderCurrentItemsTable();
        });

        // Handle add note form submission
        document.getElementById('add-note-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('note-modal-order-id').value;
            const note = document.getElementById('order-note').value.trim();
            
            if (!note) {
                alert('Please enter a note');
                return;
            }
            
            addOrderNote(orderId, note);
            closeAddNoteModal();
        });

        // Handle customer messages form submission
        document.getElementById('customer-messages-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('messages-modal-order-id').value;
            const customerMessages = document.getElementById('customer-message-text').value.trim();
            
            updateCustomerMessages(orderId, customerMessages);
            closeCustomerMessagesModal();
        });

        // Close modal when clicking outside of it
        document.getElementById('add-item-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddItemModal();
            }
        });
        
        document.getElementById('add-note-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddNoteModal();
            }
        });
        
        document.getElementById('customer-messages-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCustomerMessagesModal();
            }
        });
    </script>
</body>
</html>
