<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipments</title>
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <link rel="stylesheet" href="/Assets/sidebar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      color: #333;
    }
    .main-content {
      margin-left: 60px;
      transition: margin-left 0.3s ease;
      width: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      max-width: 800px;
      width: 100%;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 18px;
    }
    form label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #34495e;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1.5px solid #e1e5e9;
      border-radius: 7px;
      font-size: 1rem;
      margin-bottom: 8px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-color: #fff;
    }
    form input:hover, form select:hover, form textarea:hover {
      outline: none;
      border-color: #4DBA93;
      box-shadow: 0 0 0 3px rgba(77, 186, 147, 0.1);
    }
    form select {
      cursor: pointer;
      /* Remove default browser arrow to prevent double arrows */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }
    form select:hover {
      border-color: #4DBA93;
    }
    form select option {
      padding: 8px 12px;
      background-color: #fff;
      color: #333;
    }
    form select option:hover {
      background-color: #f0f9ff;
    }
    .btn {
      background: #4DBA93;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #379c7a;
    }
    .btn.add-item {
      background: #10b981;
      margin-top: 8px;
    }
    .btn.add-item:hover {
      background: #059669;
    }
    .btn.remove-item {
      background: #ef4444;
      width: auto;
      padding: 6px 12px;
      font-size: 0.9rem;
      margin-top: 0;
      margin-left: 8px;
    }
    .btn.remove-item:hover {
      background: #dc2626;
    }
    .status {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }
    .status.success { color: #27ae60; }
    .status.error { color: #e74c3c; }
    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .item-row select {
      flex: 2;
      margin: 0;
    }
    .item-row input {
      flex: 1;
      margin: 0;
    }
    .autocomplete-wrapper {
      flex: 2;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .autocomplete-wrapper input.product-input {
      width: 100%;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #e1e5e9;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      max-height: 220px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      background: #f0f9ff;
    }
    .items-container {
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 8px;
      background: #fafbfc;
    }
    .items-header {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 10px;
    }
    #shipmentsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #shipmentsTable th, #shipmentsTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #shipmentsTable th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="/Assets/customer-sidebar.js"></script>
  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container">
      <h2>Amazon Shipments</h2>
      <form id="orderForm">
        <div class="items-container">
          <div class="items-header">Order Items</div>
          <div id="itemsContainer">
            <div class="item-row">
              <div class="autocomplete-wrapper">
                <input type="text" class="product-input" placeholder="Search SKU or name..." required>
                <div class="suggestions"></div>
              </div>
              <input type="number" class="quantity-input" min="1" value="1" placeholder="Qty" required>
              <button type="button" class="btn remove-item" onclick="removeItemRow(this)" style="display: none;">Remove</button>
            </div>
          </div>
          <button type="button" class="btn add-item" onclick="addItemRow()">Add Another Item</button>
        </div>
        
        <label>Notes
          <textarea id="Notes" rows="4" placeholder="Enter any instructions like PackSize"></textarea>
        </label>
        
        <button type="submit" class="btn">Submit Order</button>
      </form>
      <div class="status" id="statusMsg"></div>
    </div>

    <div class="container" style="margin-top: 20px;">
      <h2>Shipments</h2>
      <table id="shipmentsTable">
        <thead>
          <tr>
            <th>Items</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Request Date</th>
            <th>Completion Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Access control and inactivity timeout
    checkPermissions(['service_role', 'client']);
    

    const form = document.getElementById('orderForm');
    const statusMsg = document.getElementById('statusMsg');
    const shipmentsTableBody = document.querySelector('#shipmentsTable tbody');
    let allProducts = [];

    // Fetch all products for dropdown
    async function fetchAllProducts() {
      try {
        const { data: products, error } = await supabase
          .from('Products')
          .select('ProductSKU, Name, "Product Weight(oz)"')
          .order('ProductSKU');

        if (error) {
          console.error('Error fetching products:', error);
          return;
        }

        allProducts = products || [];
        console.log(`Loaded ${allProducts.length} products`);
        populateProductDropdowns();
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    // Fetch recent shipments
    async function fetchRecentShipments() {
      try {
        const { data: userData } = await supabase.auth.getUser();
        if (!userData || !userData.user) {
          console.log('User not logged in');
          return;
        }
        const userId = userData.user.id;

        const { data: shipments, error } = await supabase
          .from('AmazonShipments')
          .select('Items, Notes, Status, RequestDate, CompletionDate')
          .contains('UserID', [userId])
          .order('id', { ascending: false })
          .limit(10);

        if (error) {
          console.error('Error fetching shipments:', error);
          return;
        }

        shipmentsTableBody.innerHTML = '';
        shipments.forEach(shipment => {
          // Format items display
          let itemsDisplay = '';
          if (shipment.Items && Array.isArray(shipment.Items)) {
            itemsDisplay = shipment.Items.map(item => `${item.sku} Ã— ${item.quantity}`).join(', ');
          } else {
            itemsDisplay = 'No items';
          }
          
          const row = `
            <tr>
              <td>${itemsDisplay}</td>
              <td>${shipment.Notes || ''}</td>
              <td>${shipment.Status || 'Pending'}</td>
              <td>${shipment.RequestDate ? new Date(shipment.RequestDate).toLocaleDateString() : ''}</td>
              <td>${shipment.CompletionDate ? new Date(shipment.CompletionDate).toLocaleDateString() : ''}</td>
            </tr>
          `;
          shipmentsTableBody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error fetching recent shipments:', error);
      }
    }

    // Helpers for product search/label
    function productLabel(product) {
      return `${product.ProductSKU} - ${product.Name || 'No Name'}${product['Product Weight(oz)'] ? ` (${product['Product Weight(oz)']}oz)` : ''}`;
    }

    function filterProducts(query) {
      const q = query.trim().toLowerCase();
      if (!q) return allProducts.slice(0, 10);
      const res = allProducts.filter(p =>
        (p.ProductSKU && String(p.ProductSKU).toLowerCase().includes(q)) ||
        (p.Name && p.Name.toLowerCase().includes(q))
      );
      return res.slice(0, 20);
    }

    function attachAutocomplete(input) {
      const wrapper = input.closest('.autocomplete-wrapper');
      const list = wrapper.querySelector('.suggestions');
      let activeIndex = -1;

      function renderSuggestions(items) {
        list.innerHTML = '';
        items.forEach((p, idx) => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          div.textContent = productLabel(p);
          div.dataset.sku = p.ProductSKU;
          div.addEventListener('mousedown', (e) => {
            e.preventDefault();
            choose(p);
          });
          list.appendChild(div);
        });
        list.style.display = items.length ? 'block' : 'none';
        activeIndex = -1;
      }

      function choose(product) {
        input.value = productLabel(product);
        input.dataset.sku = product.ProductSKU;
        list.style.display = 'none';
      }

      input.addEventListener('input', () => {
        input.dataset.sku = '';
        const matches = filterProducts(input.value);
        renderSuggestions(matches);
      });

      input.addEventListener('focus', () => {
        const matches = filterProducts(input.value);
        renderSuggestions(matches);
      });

      input.addEventListener('blur', () => {
        setTimeout(() => { list.style.display = 'none'; }, 120);
      });

      input.addEventListener('keydown', (e) => {
        const items = Array.from(list.querySelectorAll('.suggestion-item'));
        if (!items.length) return;
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          activeIndex = (activeIndex + 1) % items.length;
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          activeIndex = (activeIndex - 1 + items.length) % items.length;
        } else if (e.key === 'Enter') {
          if (activeIndex >= 0) {
            e.preventDefault();
            const sku = items[activeIndex].dataset.sku;
            const product = allProducts.find(p => String(p.ProductSKU) === String(sku));
            if (product) choose(product);
          }
        }
        items.forEach((el, idx) => el.classList.toggle('active', idx === activeIndex));
      });
    }

    // Initialize or reset product search inputs
    function populateProductDropdowns() {
      const inputs = document.querySelectorAll('.product-input');
      inputs.forEach(input => {
        input.value = '';
        input.dataset.sku = '';
        // Attach autocomplete once
        if (!input.dataset.autocompleteAttached) {
          attachAutocomplete(input);
          input.dataset.autocompleteAttached = '1';
        }
      });
    }

    // Add new item row
    function addItemRow() {
      const container = document.getElementById('itemsContainer');
      const newRow = document.createElement('div');
      newRow.className = 'item-row';
      newRow.innerHTML = `
        <div class=\"autocomplete-wrapper\"> 
          <input type=\"text\" class=\"product-input\" placeholder=\"Search SKU or name...\" required>
          <div class=\"suggestions\"></div>
        </div>
        <input type=\"number\" class=\"quantity-input\" min=\"1\" value=\"1\" placeholder=\"Qty\" required>
        <button type=\"button\" class=\"btn remove-item\" onclick=\"removeItemRow(this)\">Remove</button>
      `;
      container.appendChild(newRow);

      // Initialize autocomplete for the new input
      const newInput = newRow.querySelector('.product-input');
      attachAutocomplete(newInput);

      // Show remove buttons for all rows if more than one
      updateRemoveButtons();
    }

    // Remove item row
    function removeItemRow(button) {
      const container = document.getElementById('itemsContainer');
      const rows = container.querySelectorAll('.item-row');
      
      if (rows.length > 1) {
        button.closest('.item-row').remove();
        updateRemoveButtons();
      }
    }

    // Update visibility of remove buttons
    function updateRemoveButtons() {
      const container = document.getElementById('itemsContainer');
      const rows = container.querySelectorAll('.item-row');
      const removeButtons = container.querySelectorAll('.remove-item');
      
      removeButtons.forEach(button => {
        button.style.display = rows.length > 1 ? 'inline-block' : 'none';
      });
    }

    // Make functions globally available
    window.addItemRow = addItemRow;
    window.removeItemRow = removeItemRow;

    // Initialize the page
    window.addEventListener('DOMContentLoaded', async () => {
      await fetchAllProducts();
      await fetchRecentShipments();
    });

    form.onsubmit = async function(e) {
      e.preventDefault();
      statusMsg.textContent = '';
      statusMsg.className = 'status';
      
      try {
        // Get user data for retailer name and display_name
        let userId = null;
        let displayName = null;
        try {
          const { data: { user } } = await supabase.auth.getUser();
          if (user) {
            userId = user.id;
            displayName = user.user_metadata?.display_name || user.email || null;
          }
        } catch (e) {
          console.error('Error getting user data:', e);
        }

        // Collect items data
        const itemRows = document.querySelectorAll('.item-row');
        const items = [];
        
        for (let row of itemRows) {
          const select = row.querySelector('.product-input');
          const quantityInput = row.querySelector('.quantity-input');
          
          const sku = select?.dataset?.sku || '';
          if (sku && quantityInput.value) {
            items.push({
              sku: sku,
              quantity: parseInt(quantityInput.value)
            });
          }
        }

        if (items.length === 0) {
          statusMsg.textContent = 'Please add at least one item to the order.';
          statusMsg.className = 'status error';
          return;
        }

        // Get notes
        const notes = document.getElementById('Notes').value.trim() || null;

        // Insert as a single shipment with Items JSON array
        const record = {
          Items: items.map(item => ({
            sku: item.sku,
            quantity: item.quantity
          })),
          RequestDate: new Date().toISOString(),
          Notes: notes
        };
        if (userId) {
          record.UserID = [userId];
        }
        if (displayName) {
          record.display_name = displayName;
        }

        // Insert the shipment record
        const { error } = await supabase.from('AmazonShipments').insert(record);
        
        // Check for errors
        if (error) {
          statusMsg.textContent = 'Error creating shipment entry: ' + error.message;
          statusMsg.className = 'status error';
        } else {
          statusMsg.textContent = `Successfully created shipment with ${items.length} item(s)!`;
          statusMsg.className = 'status success';
          form.reset();
          
          // Reset items container to single row
          const container = document.getElementById('itemsContainer');
          container.innerHTML = `
            <div class=\"item-row\"> 
              <div class=\"autocomplete-wrapper\">
                <input type=\"text\" class=\"product-input\" placeholder=\"Search SKU or name...\" required>
                <div class=\"suggestions\"></div>
              </div>
              <input type=\"number\" class=\"quantity-input\" min=\"1\" value=\"1\" placeholder=\"Qty\" required>
              <button type=\"button\" class=\"btn remove-item\" onclick=\"removeItemRow(this)\" style=\"display: none;\">Remove</button>
            </div>
          `;
          populateProductDropdowns();
          fetchRecentShipments(); // Refresh the shipments table
        }
      } catch (error) {
        statusMsg.textContent = 'Error: ' + error.message;
        statusMsg.className = 'status error';
      }
    };
  </script>
</body>
</html>
