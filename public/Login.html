<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #228B22;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #176317;
        }
        #message {
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        .error {
            color: #b91c1c;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            #main-container {
                padding: 1rem;
                max-width: 98vw;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
    <div id="main-container">
        <h2>Login to Inventory System</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <h3>Or Sign Up</h3>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required style="width:90%;padding:0.7rem;margin:0.5rem 0;border-radius:6px;border:1px solid #cbd5e1;background:#f1f5f9;font-size:1rem;"><br>
            <input type="password" id="signup-password" placeholder="Password" required style="width:90%;padding:0.7rem;margin:0.5rem 0;border-radius:6px;border:1px solid #cbd5e1;background:#f1f5f9;font-size:1rem;"><br>
            <input type="text" id="signup-company" placeholder="Company/Employee Name" required style="width:90%;padding:0.7rem;margin:0.5rem 0;border-radius:6px;border:1px solid #cbd5e1;background:#f1f5f9;font-size:1rem;"><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="/Assets/CheckAccess.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('message');
        // Get redirect param if present
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('returnTo') || params.get('redirect') || 'index.html';
        }
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                message.textContent = 'Login failed: ' + error.message;
                message.style.color = 'red';
            } else {
                // After login, call serverless function to add user row securely
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        const response = await fetch('/.netlify/functions/add-user-row', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: user.id,
                                display_name: user.user_metadata?.display_name || '',
                                role: user.user_metadata?.role,
                                email: user.user_metadata?.email || ''
                            })
                        });
                        const result = await response.json();
                        if (!response.ok || !result.success) {
                            message.textContent = 'Login succeeded, but failed to update user profile. Please try again.';
                            message.style.color = 'red';
                            return;
                        }
                    }
                } catch (err) {
                    message.textContent = 'Login succeeded, but failed to update user profile. Please try again.';
                    message.style.color = 'red';
                    return;
                }
                message.textContent = 'Login successful! Redirecting...';
                message.style.color = 'green';
                
                // Check if there's a Shopify token to save after login
                const urlParams = new URLSearchParams(window.location.search);
                const shopifyToken = urlParams.get('shopify_token');
                if (shopifyToken) {
                    try {
                        // Decode the token info
                        const tokenInfo = JSON.parse(atob(shopifyToken));
                        console.log('Saving Shopify token after login:', tokenInfo.shop);
                        
                        // Save the token to Supabase linked to the logged-in user
                        const { data: { user } } = await supabase.auth.getUser();
                        
                        // Create user record if it doesn't exist
                        try {
                            const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
                            const addUserResponse = await fetch('/.netlify/functions/add-user-row', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: user.id,
                                    display_name: displayName,
                                    role: 'customer',
                                    email: displayName
                                })
                            });
                            console.log('Add user response:', addUserResponse.status);
                        } catch (userErr) {
                            console.error('Error creating user:', userErr);
                        }
                        
                        const { error } = await supabase
                            .from('oauth_tokens')
                            .upsert({
                                user_key: tokenInfo.shop,
                                platform: tokenInfo.platform,
                                access_token: tokenInfo.access_token,
                                UserID: user.id
                            }, { onConflict: ['user_key', 'platform'] });
                        
                        if (error) {
                            console.error('Error saving Shopify token:', error);
                        } else {
                            console.log('Shopify token saved successfully for user:', user.id);
                        }
                    } catch (tokenErr) {
                        console.error('Error processing Shopify token:', tokenErr);
                    }
                }
                
                setTimeout(() => {
                    window.location.href = getRedirectUrl();
                }, 800);
            }
        });
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const company = document.getElementById('signup-company').value;
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                role: 'newuser',
                options: {
                    data: { display_name: company, role: 'newuser'}
                }
            });
            if (error) {
                message.textContent = 'Sign up failed: ' + error.message;
                message.style.color = 'red';
            } else {
                message.textContent = 'Sign up successful! Please check your email to confirm your account. Redirecting...';
                message.style.color = 'green';
            }
        });
        // If already logged in, redirect immediately (but first check for Shopify token)
        window.addEventListener('DOMContentLoaded', async () => {
            const session = supabase.auth.getSession && (await supabase.auth.getSession()).data.session;
            if (session) {
                // Check if there's a Shopify token to save before redirecting
                const urlParams = new URLSearchParams(window.location.search);
                const shopifyToken = urlParams.get('shopify_token');
                if (shopifyToken) {
                    try {
                        // Decode the token info
                        const tokenInfo = JSON.parse(atob(shopifyToken));
                        console.log('Processing Shopify token for already logged-in user:', tokenInfo.shop);
                        
                        // Save the token to Supabase linked to the logged-in user
                        const { data: { user } } = await supabase.auth.getUser();
                        
                        // Create user record if it doesn't exist
                        try {
                            const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
                            const addUserResponse = await fetch('/.netlify/functions/add-user-row', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: user.id,
                                    display_name: displayName,
                                    role: 'customer',
                                    email: displayName
                                })
                            });
                            console.log('Add user response:', addUserResponse.status);
                        } catch (userErr) {
                            console.error('Error creating user:', userErr);
                        }
                        
                        const { error } = await supabase
                            .from('oauth_tokens')
                            .upsert({
                                user_key: tokenInfo.shop,
                                platform: tokenInfo.platform,
                                access_token: tokenInfo.access_token,
                                UserID: user.id
                            }, { onConflict: ['user_key', 'platform'] });
                        
                        if (error) {
                            console.error('Error saving Shopify token:', error);
                        } else {
                            console.log('Shopify token saved successfully for user:', user.id);
                        }
                    } catch (tokenErr) {
                        console.error('Error processing Shopify token:', tokenErr);
                    }
                }
                
                window.location.href = getRedirectUrl();
            }
        });
    </script>
</body>
</html>
