<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Pending Approval</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      color: #2d3748;
      margin-bottom: 1rem;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .info {
      color: #b91c1c;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Account Pending Approval</h2>
    <p>Your account has been created and is awaiting approval by an administrator.</p>
    <div class="info">
      You will receive an email once your account is approved and your access level is set.<br>
      If you believe this is an error, please contact support.
    </div>
  </div>
</body>
</html>
