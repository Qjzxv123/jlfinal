  <script type="module">
const SUPABASE_URL = 'https://ypvyrophqkfqwpefuigi.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwdnlyb3BocWtmcXdwZWZ1aWdpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODAyNDMyMCwiZXhwIjoyMDYzNjAwMzIwfQ.Zu-YJ0_GiAGzEGVEMJGtQFZ1igkS2d7DCEYM025SAlM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
  auth: { autoRefreshToken: true, persistSession: true }
});



const userInfoDiv = document.getElementById('user-info');
const platformOAuthDiv = document.getElementById('platform-oauth');

async function checkLoginAndShowUI() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = '/login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }
  // Only show platform OAuth buttons if logged in
  platformOAuthDiv.style.display = '';
}

checkLoginAndShowUI();


function requireLogin(action) {
  return async function(...args) {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = '/login.html?returnTo=' + encodeURIComponent(window.location.pathname);
      return;
    }
    action(...args);
  };
}

function startOAuth(provider) {
  window.location.href = `/.netlify/functions/${provider}-oauth-start`;
}

document.getElementById('faire-btn').onclick = requireLogin(() => startOAuth('faire'));
document.getElementById('etsy-btn').onclick = requireLogin(() => startOAuth('etsy'));

// Shopify: Use input value for domain
document.getElementById('shopify-btn').onclick = requireLogin(() => {
  let domain = document.getElementById('shopify-domain').value.trim();
  if (!domain) {
    alert('Please enter your Shopify domain.');
    return;
  }
  // Ensure domain ends with .myshopify.com
  if (!domain.endsWith('.myshopify.com')) {
    domain = domain.replace(/\s+/g, '');
    domain = domain.replace(/\.myshopify\.com.*/, '');
    domain = `${domain}.myshopify.com`;
  }
  window.location.href = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(domain)}`;
});
</script>
