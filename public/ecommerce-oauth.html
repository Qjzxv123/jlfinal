<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Oauth</title>
      <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      color: white;
      z-index: 1000;
      transition: width 0.3s ease;
      overflow-x: hidden;
      overflow-y: hidden;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar:hover { width: 250px; }
    .sidebar-header {
      padding: 0.75rem;
      border-bottom: 1px solid #34495e;
      text-align: center;
      white-space: nowrap;
    }
    .sidebar-header h2 {
      margin: 0;
      font-size: 1rem;
      color: #ecf0f1;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .sidebar:not(:hover) .sidebar-header h2 { opacity: 0; }
    .sidebar:hover .sidebar-header h2 { font-size: 1.3rem; }
    .sidebar-nav { padding: 0.5rem 0; }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      color: #ecf0f1;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      white-space: nowrap;
    }
    .nav-item:hover {
      background: rgba(255,255,255,0.1);
      border-left-color: #4DBA93;
      color: white;
    }
    .nav-item.active {
      background: rgba(77,186,147,0.2);
      border-left-color: #4DBA93;
      color: white;
    }
    .nav-item i {
      margin-right: 0.5rem;
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    .nav-item span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .nav-item i {
      opacity: 1 !important;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover .nav-item span { opacity: 1; }
    .sidebar:hover .nav-item { padding: 0.75rem 1.5rem; }
    .main-content {
      margin-left: 60px;
      transition: margin-left 0.3s ease;
      width: calc(100% - 60px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      margin-top: 3rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 1.5rem;
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin: 16px 0;
      transition: background 0.2s;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1.5px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1rem;
    }
    @media (max-width: 800px) {
      .sidebar {
        width: 60px;
        min-width: 60px;
        transform: none;
        overflow: visible;
      }
      .sidebar:hover {
        width: 250px;
      }
      .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
      }
      .container {
        padding: 1rem;
        max-width: 98vw;
        margin-top: 1rem;
      }
    }
  </style>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>J&L Tools</h2>
    </div>
    <nav class="sidebar-nav">
        <a href="ecommerce-oauth.html" class="nav-item active"><i class="cil-factory"></i><span>Onboard Stores</span></a>
        <a href="InventoryViewer.html" class="nav-item"><i class="cil-storage"></i><span>Inventory Viewer</span></a>
        <a href="CustomerOrders.html" class="nav-item"><i class="cil-user"></i><span>Customer Orders</span></a>
        <a href="AddProduct.html" class="nav-item"><i class="cil-plus"></i><span>Add Product</span></a>
        <a href="CustomerOrderView.html" class="nav-item"><i class="cil-bullhorn"></i><span>Order Requester</span></a>
        <a href="CustomerChecklist.html" class="nav-item"><i class="cil-check"></i><span>Checklist</span></a>
        <a href="admin/OrderViewer.html" class="nav-item"><i class="cil-shield-alt"></i><span>Admin Portal</span></a>
    </nav>
    <div id="sidebar-signout" style="position: absolute; bottom: 24px; left: 0; width: 100%; text-align: left;">
      <a href="privacy.html" class="nav-item" style="width:90%;margin:0 auto;justify-content:left;align-items:center;">
        <i class="cil-lock-locked"></i><span>Privacy Policy</span>
      </a>
      <a id="sign-out-btn" class="nav-item" style="width:90%;margin:0 auto;display:none;justify-content:center;align-items:center;cursor:pointer;">
        <i class="cil-account-logout"></i><span>Sign Out</span>
      </a>
    </div>
  </div>
  <div class="main-content" id="mainContent">
    <div class="container">
      <h1>Onboard Your Store</h1>
      <div id="user-info" style="margin-bottom: 1rem; display:none;"></div>
      <div id="platform-oauth">
        <button id="faire-btn">Connect Faire</button>
        <div style="margin: 24px 0;">
          <input id="shopify-domain" type="text" placeholder="your-store.myshopify.com" />
          <button id="shopify-btn">Connect Shopify</button>
        </div>
      <button id="etsy-btn" style="margin-top: 12px; background: #f56400;">Connect Etsy</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <script>

checkPermissions(['customer', 'service_role']);
setupInactivityTimeout(10);

// Only support Faire, Etsy, and Shopify OAuth
async function startOAuth(provider) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = 'Login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }
  // Use display_name from user_metadata
  const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
  const stateObj = { user_id: user.id, user_display_name: displayName, nonce: Math.random().toString(36).substring(2) };
  const state = btoa(JSON.stringify(stateObj));
  window.location.href = `/.netlify/functions/${provider}-oauth-start?state=${encodeURIComponent(state)}`;
}

document.getElementById('faire-btn').onclick = () => startOAuth('faire');
document.getElementById('etsy-btn').onclick = () => startOAuth('etsy');
// Shopify: Use input value for domain
document.getElementById('shopify-btn').onclick = async () => {
  let domain = document.getElementById('shopify-domain').value.trim();
  if (!domain) {
    alert('Please enter your Shopify domain.');
    return;
  }
  // Ensure domain ends with .myshopify.com
  if (!domain.endsWith('.myshopify.com')) {
    domain = domain.replace(/\s+/g, '');
    domain = domain.replace(/\.myshopify\.com.*/, '');
    domain = `${domain}.myshopify.com`;
  }
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = 'Login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }
  const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
  const stateObj = { user_id: user.id, user_display_name: displayName, nonce: Math.random().toString(36).substring(2) };
  const state = btoa(JSON.stringify(stateObj));
  window.location.href = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(domain)}&state=${encodeURIComponent(state)}`;
};

// Sign out button handler
supabase.auth.getSession().then(({ data: { session } }) => {
  if (session) {
    document.getElementById('sign-out-btn').style.display = 'inline-block';
  } else {
    document.getElementById('sign-out-btn').style.display = 'none';
  }
});
document.getElementById('sign-out-btn').addEventListener('click', async function(e) {
  e.preventDefault();
  await supabase.auth.signOut();
  window.location.reload();
});
</script>
</body>
</html>
