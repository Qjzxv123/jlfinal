<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Oauth</title>
  <style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 400px;
  margin: 60px auto;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 32px;
  text-align: center;
}
button {
  display: block;
  width: 100%;
  margin: 16px 0;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  background: #0070f3;
  color: #fff;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #005bb5;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Onboard Your Store</h1>
    <button id="faire-btn">Connect Faire</button>
    <button id="etsy-btn">Connect Etsy</button>
    <div style="margin: 24px 0;">
      <input id="shopify-domain" type="text" placeholder="your-store.myshopify.com" style="width: 100%; padding: 10px; margin-bottom: 8px;" />
      <button id="shopify-btn">Connect Shopify</button>
    </div>
  </div>
  <script type="module">// Example: Start OAuth flow for a provider
function startOAuth(provider) {
  window.location.href = `/.netlify/functions/${provider}-oauth-start`;
}

document.getElementById('faire-btn').onclick = () => startOAuth('faire');
document.getElementById('etsy-btn').onclick = () => startOAuth('etsy');

// Shopify: Use input value for domain
document.getElementById('shopify-btn').onclick = () => {
  let domain = document.getElementById('shopify-domain').value.trim();
  if (!domain) {
    alert('Please enter your Shopify domain.');
    return;
  }
  // Ensure domain ends with .myshopify.com
  if (!domain.endsWith('.myshopify.com')) {
    domain = domain.replace(/\s+/g, '');
    domain = domain.replace(/\.myshopify\.com.*/, '');
    domain = `${domain}.myshopify.com`;
  }
  window.location.href = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(domain)}`;
};
</script>
</body>
</html>
