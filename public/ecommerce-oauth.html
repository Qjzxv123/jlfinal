<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Oauth</title>
      <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <link rel="stylesheet" href="/Assets/sidebar.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      color: #333;
    }
    .main-content {
      margin-left: 60px;
      transition: margin-left 0.3s ease;
      width: calc(100% - 60px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      margin-top: 3rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 1.5rem;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin: 16px 0;
      transition: background 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #etsy-btn {
      background: #f56400;
    }
    #etsy-btn:hover {
      background: #c25100;
    }
    #faire-btn {
      background: #3c3c3c;
    }
    #faire-btn:hover {
      background: #232323;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1.5px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1rem;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
  <div id="sidebar"></div>
  <script src="/Assets/customer-sidebar.js"></script>
  <div class="main-content" id="mainContent">
    <div class="container">
      <h1>Onboard Your Store</h1>
      <div id="user-info" style="margin-bottom: 1rem; display:none;"></div>
      
      <!-- Loading state for Shopify OAuth -->
      <div id="shopify-loading" style="display: none; text-align: center; padding: 2rem;">
        <div style="font-size: 1.2rem; color: #666; margin-bottom: 1rem;">
          ðŸ”„ Connecting to Shopify...
        </div>
        <div style="font-size: 0.9rem; color: #888;">
          Please wait while we redirect you to authenticate with Shopify.
        </div>
      </div>
      
      <div id="platform-oauth">
        <button id="faire-btn" style="background: #3c3c3c; color: #fff; display: flex; align-items: center; gap: 10px;">
          <i class="cil-factory"></i><span id="faire-text">Connect Faire</span>
        </button>
        <button id="etsy-btn" style="margin-top: 12px; background: #f56400; color: #fff; display: flex; align-items: center; gap: 10px;">
          <i class="cib-etsy"></i><span id="etsy-text">Connect Etsy</span>
        </button>
        <button id="shopify-btn" style="margin-top: 12px; background: #96bf48; color: #fff; display: flex; align-items: center; gap: 10px;">
          <i class="cib-shopify"></i><span id="shopify-text">Connect Shopify</span>
        </button>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <script>

// Parse URL parameters once at the top
const urlParams = new URLSearchParams(window.location.search);
const shop = urlParams.get('shop');
const hmac = urlParams.get('hmac');
const host = urlParams.get('host');
const embedded = urlParams.get('embedded');
const shopifyOauthComplete = urlParams.get('shopify_oauth_complete');

// If this is a Shopify app installation or OAuth completion, allow it to proceed
const isShopifyFlow = shop && (hmac || host || embedded || shopifyOauthComplete === 'true');

if (!isShopifyFlow) {
  // For non-Shopify flows, require authentication
  checkPermissions(['service_role', 'client']);
}



// Check if this is a Shopify callback/embedded app access
function checkShopifyParams() {
  // Use the already declared variables from the top
  
  // If shopify_oauth_complete is true, handle OAuth completion
  if (shopifyOauthComplete === 'true' && shop) {
    // OAuth completion is now handled by the separate code block above
    return true;
  }
  
  // If we have Shopify app installation parameters (hmac indicates Shopify app access)
  if (shop && (hmac || host || embedded)) {
    startShopifyOAuth(shop);
    return true;
  }
  
  return false;
}

// Shopify-specific OAuth start - simplified since user will login after OAuth
async function startShopifyOAuth(shopDomain) {
  // Show loading state and hide normal UI
  document.getElementById('platform-oauth').style.display = 'none';
  document.getElementById('shopify-loading').style.display = 'block';
  
  try {
    // Simply redirect to OAuth without requiring user to be logged in first
    const oauthUrl = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(shopDomain)}`;
    
    // Redirect to Shopify OAuth with the shop parameter
    window.location.href = oauthUrl;
  } catch (error) {
    console.error('Error in startShopifyOAuth:', error);
    // Show error and fallback to normal UI
    document.getElementById('shopify-loading').style.display = 'none';
    document.getElementById('platform-oauth').style.display = 'block';
    alert('Error starting Shopify OAuth: ' + error.message);
  }
}

// Only support Faire, Etsy, and Shopify OAuth
async function startOAuth(provider) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = 'Login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }
  // Use display_name from user_metadata
  const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
  const stateObj = { user_id: user.id, user_display_name: displayName, nonce: Math.random().toString(36).substring(2) };
  const state = btoa(JSON.stringify(stateObj));
  window.location.href = `/.netlify/functions/${provider}-oauth-start?state=${encodeURIComponent(state)}`;
}

// Check connection status for all platforms
async function checkConnectionStatus() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  try {
    // Get all oauth tokens for current user
    const { data: tokens, error } = await supabase
      .from('oauth_tokens')
      .select('platform, access_token, expires_at')
      .eq('UserID', user.id);

    if (error) {
      console.error('Error fetching oauth tokens:', error);
      return;
    }

    // Create a map of connected platforms
    const connectedPlatforms = new Set();
    if (tokens) {
      tokens.forEach(token => {
        // Check if token is valid (not expired and has access_token)
        if (token.access_token && 
            (!token.expires_at || token.expires_at > Date.now() / 1000)) {
          connectedPlatforms.add(token.platform.toLowerCase());
        }
      });
    }

    // Update button states
    updateButtonState('faire', connectedPlatforms.has('faire'));
    updateButtonState('etsy', connectedPlatforms.has('etsy'));
    updateButtonState('shopify', connectedPlatforms.has('shopify'));

  } catch (error) {
    console.error('Error checking connection status:', error);
  }
}

// Update button appearance based on connection status
function updateButtonState(platform, isConnected) {
  const btn = document.getElementById(`${platform}-btn`);
  const text = document.getElementById(`${platform}-text`);
  
  if (isConnected) {
    text.textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} Connected âœ“`;
    btn.style.opacity = '0.7';
    btn.style.cursor = 'default';
    // Keep original colors but make them slightly muted
    if (platform === 'faire') {
      btn.style.background = '#2c2c2c';
    } else if (platform === 'etsy') {
      btn.style.background = '#d55400';
    } else if (platform === 'shopify') {
      btn.style.background = '#7fa838';
    }
  } else {
    text.textContent = `Connect ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
    btn.style.opacity = '1';
    btn.style.cursor = 'pointer';
    // Restore original colors
    if (platform === 'faire') {
      btn.style.background = '#3c3c3c';
    } else if (platform === 'etsy') {
      btn.style.background = '#f56400';
    } else if (platform === 'shopify') {
      btn.style.background = '#96bf48';
    }
  }
}

// Modified startOAuth to check if already connected
async function startOAuthIfNotConnected(provider) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = 'Login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }

  // Check if already connected
  const { data: tokens } = await supabase
    .from('oauth_tokens')
    .select('access_token, expires_at')
    .eq('UserID', user.id)
    .eq('platform', provider)
    .single();

  if (tokens && tokens.access_token && 
      (!tokens.expires_at || tokens.expires_at > Date.now() / 1000)) {
    alert(`You are already connected to ${provider.charAt(0).toUpperCase() + provider.slice(1)}!`);
    return;
  }

  // Proceed with OAuth
  startOAuth(provider);
}

document.getElementById('faire-btn').onclick = () => startOAuthIfNotConnected('faire');
document.getElementById('etsy-btn').onclick = () => startOAuthIfNotConnected('etsy');
document.getElementById('shopify-btn').onclick = () => {
  // For Shopify, we need to handle it differently since it might come from app installation
  const shop = urlParams.get('shop');
  if (shop && !urlParams.get('shopify_oauth_complete')) {
    startShopifyOAuth(shop);
  } else {
    startOAuthIfNotConnected('shopify');
  }
};

// Initialize and check for Shopify parameters immediately

// Check for shopify_oauth_complete parameter (OAuth just finished)
if (shopifyOauthComplete === 'true') {
  
  // Check if user is logged in
  supabase.auth.getUser().then(({ data: { user } }) => {
    if (user) {
      if (shop) {
        alert(`Shopify store "${shop}" connected successfully to your account!`);
      } else {
        alert('Shopify store connected successfully to your account!');
      }
      // Clean up URL parameters and refresh connection status
      window.history.replaceState({}, document.title, window.location.pathname);
      checkConnectionStatus();
    } else {
      // Redirect to login with the return URL including shop parameter
      const returnUrl = shop 
        ? `/ecommerce-oauth.html?shopify_oauth_complete=true&shop=${encodeURIComponent(shop)}`
        : '/ecommerce-oauth.html?shopify_oauth_complete=true';
      window.location.href = 'Login.html?returnTo=' + encodeURIComponent(returnUrl);
    }
  });
}

// Check immediately when script loads
checkShopifyParams();

document.addEventListener('DOMContentLoaded', function() {
  if (!checkShopifyParams()) {
    // Only show the UI if this is not a Shopify app access
    // Check connection status when page loads
    checkConnectionStatus();
  }
});

// Also check immediately in case DOMContentLoaded already fired
if (document.readyState === 'loading') {
  // Document still loading
} else {
  if (!checkShopifyParams()) {
    // Normal page access - showing OAuth options
    checkConnectionStatus();
  }
}
</script>
</body>
</html>
