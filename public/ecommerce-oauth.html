<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Oauth</title>
      <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
  <link rel="stylesheet" href="/Assets/sidebar.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      color: #333;
    }
    .main-content {
      margin-left: 60px;
      transition: margin-left 0.3s ease;
      width: calc(100% - 60px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      margin-top: 3rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 1.5rem;
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin: 16px 0;
      transition: background 0.2s;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1.5px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1rem;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
  <div id="sidebar"></div>
  <script src="/Assets/customer-sidebar.js"></script>
  <div class="main-content" id="mainContent">
    <div class="container">
      <h1>Onboard Your Store</h1>
      <div id="user-info" style="margin-bottom: 1rem; display:none;"></div>
      
      <!-- Loading state for Shopify OAuth -->
      <div id="shopify-loading" style="display: none; text-align: center; padding: 2rem;">
        <div style="font-size: 1.2rem; color: #666; margin-bottom: 1rem;">
          ðŸ”„ Connecting to Shopify...
        </div>
        <div style="font-size: 0.9rem; color: #888;">
          Please wait while we redirect you to authenticate with Shopify.
        </div>
      </div>
      
      <div id="platform-oauth">
        <button id="faire-btn">Connect Faire</button>
        <div style="margin: 24px 0;">
          <input id="shopify-domain" type="text" placeholder="your-store.myshopify.com" />
          <button id="shopify-btn">Connect Shopify</button>
        </div>
      <button id="etsy-btn" style="margin-top: 12px; background: #f56400;">Connect Etsy</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/Assets/CheckAccess.js"></script>
  <script>

setupInactivityTimeout(10);

// Check if this is a Shopify callback/embedded app access
function checkShopifyParams() {
  const urlParams = new URLSearchParams(window.location.search);
  const shop = urlParams.get('shop');
  const hmac = urlParams.get('hmac');
  const host = urlParams.get('host');
  const timestamp = urlParams.get('timestamp');
  const embedded = urlParams.get('embedded');
  const shopifyOauthComplete = urlParams.get('shopify_oauth_complete');
  
  console.log('Ecommerce-oauth - Checking Shopify parameters:', { 
    shop, hmac, host, timestamp, embedded, shopifyOauthComplete,
    allParams: Object.fromEntries(urlParams.entries())
  });
  console.log('Ecommerce-oauth - Current URL:', window.location.href);
  
  // If shopify_oauth_complete is true, handle OAuth completion
  if (shopifyOauthComplete === 'true' && shop) {
    console.log('Shopify OAuth completion detected for shop:', shop);
    linkShopifyUser(shop);
    return true;
  }
  
  // If we have Shopify app installation parameters (hmac indicates Shopify app access)
  if (shop && (hmac || host || embedded)) {
    console.log('Shopify app access detected, starting OAuth immediately for shop:', shop);
    startShopifyOAuth(shop);
    return true;
  }
  
  console.log('No Shopify parameters found or insufficient params, showing normal UI');
  return false;
}

// Shopify-specific OAuth start - simplified since user will login after OAuth
async function startShopifyOAuth(shopDomain) {
  console.log('Starting Shopify OAuth for domain:', shopDomain);
  
  // Show loading state and hide normal UI
  document.getElementById('platform-oauth').style.display = 'none';
  document.getElementById('shopify-loading').style.display = 'block';
  
  try {
    // Simply redirect to OAuth without requiring user to be logged in first
    const oauthUrl = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(shopDomain)}`;
    console.log('Redirecting to OAuth URL:', oauthUrl);
    
    // Redirect to Shopify OAuth with the shop parameter
    window.location.href = oauthUrl;
  } catch (error) {
    console.error('Error in startShopifyOAuth:', error);
    // Show error and fallback to normal UI
    document.getElementById('shopify-loading').style.display = 'none';
    document.getElementById('platform-oauth').style.display = 'block';
    alert('Error starting Shopify OAuth: ' + error.message);
  }
}

// Only support Faire, Etsy, and Shopify OAuth
async function startOAuth(provider) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = 'Login.html?returnTo=' + encodeURIComponent(window.location.pathname);
    return;
  }
  // Use display_name from user_metadata
  const displayName = user.user_metadata && user.user_metadata.display_name ? user.user_metadata.display_name : user.email;
  const stateObj = { user_id: user.id, user_display_name: displayName, nonce: Math.random().toString(36).substring(2) };
  const state = btoa(JSON.stringify(stateObj));
  window.location.href = `/.netlify/functions/${provider}-oauth-start?state=${encodeURIComponent(state)}`;
}

document.getElementById('faire-btn').onclick = () => startOAuth('faire');
document.getElementById('etsy-btn').onclick = () => startOAuth('etsy');
// Shopify: Use input value for domain
document.getElementById('shopify-btn').onclick = async () => {
  let domain = document.getElementById('shopify-domain').value.trim();
  if (!domain) {
    alert('Please enter your Shopify domain.');
    return;
  }
  // Ensure domain ends with .myshopify.com
  if (!domain.endsWith('.myshopify.com')) {
    domain = domain.replace(/\s+/g, '');
    domain = domain.replace(/\.myshopify\.com.*/, '');
    domain = `${domain}.myshopify.com`;
  }
  // Start OAuth directly - user will login after OAuth completion
  window.location.href = `/.netlify/functions/shopify-oauth-start?shop=${encodeURIComponent(domain)}`;
};

// Initialize and check for Shopify parameters immediately
console.log('Script loaded, checking for Shopify parameters...');

// Check for shopify_oauth_complete parameter (OAuth just finished)
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('shopify_oauth_complete') === 'true') {
  const shop = urlParams.get('shop');
  console.log('Shopify OAuth completed, checking if user is logged in...', { shop });
  
  // Check if user is logged in
  supabase.auth.getUser().then(({ data: { user } }) => {
    if (user) {
      console.log('User is logged in after Shopify OAuth completion');
      if (shop) {
        alert(`Shopify store "${shop}" connected successfully to your account!`);
      } else {
        alert('Shopify store connected successfully to your account!');
      }
      // Clean up URL parameters
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      console.log('User not logged in after Shopify OAuth, redirecting to login');
      // Redirect to login with the return URL including shop parameter
      const returnUrl = shop 
        ? `/ecommerce-oauth.html?shopify_oauth_complete=true&shop=${encodeURIComponent(shop)}`
        : '/ecommerce-oauth.html?shopify_oauth_complete=true';
      window.location.href = 'Login.html?returnTo=' + encodeURIComponent(returnUrl);
    }
  });
}

// Check immediately when script loads
checkShopifyParams();

document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, checking Shopify parameters again...');
  if (!checkShopifyParams()) {
    // Only show the UI if this is not a Shopify app access
    console.log('Normal page access - showing OAuth options');
  }
});

// Also check immediately in case DOMContentLoaded already fired
if (document.readyState === 'loading') {
  console.log('Document still loading...');
} else {
  console.log('Document already loaded, checking Shopify parameters...');
  if (!checkShopifyParams()) {
    console.log('Normal page access - showing OAuth options');
  }
}
</script>
</body>
</html>
