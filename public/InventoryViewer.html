<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="/Assets/sidebar.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            color: #333;
        }
        /* Main content adjustments */
        .main-content {
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 50px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #228B22;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #176317;
        }
        #message {
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        #data-viewer {
            margin-top: 1.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            min-height: 60px;
            max-width: 100%;
            color: #22223b;
            font-size: 1rem;
            white-space: pre-line;
            box-sizing: border-box;
            overflow-x: auto;
        }
        table {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            width: max-content;
            min-width: 100%;
            margin-top: 1rem;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
        }
        tr:nth-child(even) td {
            background: #f8fafc;
        }
        .error {
            color: #b91c1c;
            font-weight: 500;
        }
        
        /* Inventory quantity color coding */
        .quantity-critical {
            background-color: #fee2e2 !important;
            color: #991b1b;
            font-weight: bold;
        }
        
        .quantity-low {
            background-color: #fef3c7 !important;
            color: #92400e;
            font-weight: bold;
        }
        
        /* Tabs styling */
        .tabs-container {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            width: 100%;
        }
        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            color: #666;
            background: #f8fafc;
            border: none;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab:hover {
            background: #e2e8f0;
            color: #333;
        }
        .tab.active {
            background: white;
            color: #228B22;
            border-bottom: 3px solid #228B22;
        }
        .tab-content {
            display: none;
            width: 100%;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Assets/CheckAccess.js"></script>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
    <!-- Sidebar (from AddIngredient) -->
    <div id="sidebar"></div>
    <script src="/Assets/customer-sidebar.js"></script>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-container">
                <h2>Inventory Viewer</h2>
                <div style="margin-bottom: 1em; color: #666; font-style: italic;">
                    Inventory syncs with platforms automatically every 15 minutes.
                </div>
                
                <!-- Tabs -->
                <div class="tabs-container">
                    <div class="tab active" onclick="switchTab('products')">Products</div>
                    <div class="tab" onclick="switchTab('boxes')">Boxes</div>
                    <div class="tab" onclick="switchTab('ingredients')">Ingredients</div>
                </div>
                
                <!-- Products Tab -->
                <div id="products-tab" class="tab-content active">
                    <div style="margin-bottom: 1.5em; width:100%; display:flex; justify-content:center;">
                        <input id="searchBarProducts" type="text" placeholder="Search SKU or Name..." style="padding:0.6rem 1rem; border-radius:6px; border:1.5px solid #e1e5e9; font-size:1rem; min-width:260px; width:100%; max-width:400px;" />
                    </div>
                    <div id="data-viewer" style="display:none; margin-top:2rem;"></div>
                </div>
                
                <!-- Boxes Tab -->
                <div id="boxes-tab" class="tab-content">
                    <div style="margin-bottom: 1.5em; width:100%; display:flex; justify-content:center;">
                        <input id="searchBarBoxes" type="text" placeholder="Search SKU..." style="padding:0.6rem 1rem; border-radius:6px; border:1.5px solid #e1e5e9; font-size:1rem; min-width:260px; width:100%; max-width:400px;" />
                    </div>
                    <div id="boxes-viewer" style="display:none; margin-top:2rem;"></div>
                </div>
                
                <!-- Ingredients Tab -->
                <div id="ingredients-tab" class="tab-content">
                    <div style="margin-bottom: 1.5em; width:100%; display:flex; justify-content:center;">
                        <input id="searchBarIngredients" type="text" placeholder="Search name..." style="padding:0.6rem 1rem; border-radius:6px; border:1.5px solid #e1e5e9; font-size:1rem; min-width:260px; width:100%; max-width:400px;" />
                    </div>
                    <div id="ingredients-viewer" style="display:none; margin-top:2rem;"></div>
                </div>
    </div>
    <script>
        // Use shared access control and inactivity timeout
        checkPermissions(['client', 'service_role']);
        

        const dataViewer = document.getElementById('data-viewer');

        // Helper: fetch and display RLS-protected data for the logged-in user
        // Store last loaded data for filtering
        let lastInventoryData = [];
        let lastSkuList = [];
        let lastEtsySkuMap = {};
        let lastShopifySkuMap = {};

        async function fetchAndDisplayData(session, searchTerm = '') {
            dataViewer.style.display = 'block';
            dataViewer.innerHTML = '<b>Loading your inventory data...</b>';
            // Fetch ProductSKU, Name, Quantity, Retailer columns
            const { data, error } = await supabase
                .from('Products')
                .select('ProductSKU,Name,Quantity,Retailer,ReserveQuantity', { head: false })
                .throwOnError();
            if (error) {
                dataViewer.innerHTML = `<div class='error'>Error loading data: ${error.message}<br>Check your Supabase RLS policies and make sure your anon key is correct.</div>`;
                return;
            }
            if (!data || data.length === 0) {
                dataViewer.innerHTML = '<div>No inventory data found for your account.</div>';
                return;
            }
            lastInventoryData = data;
            // Filter by search term
            let filtered = data;
            if (searchTerm && searchTerm.trim() !== '') {
                const lower = searchTerm.toLowerCase();
                filtered = data.filter(row =>
                    (row.ProductSKU && row.ProductSKU.toLowerCase().includes(lower)) ||
                    (row.Name && row.Name.toLowerCase().includes(lower))
                );
            }
            // Render as table with ReserveQuantity column for each SKU
            let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
            html += '<tr>' + ['ReserveQuantity', 'ProductSKU', 'Name', 'Quantity', 'Faire Inventory', 'Etsy Inventory', 'Shopify Inventory'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
            filtered.sort((a, b) => {
                if (a.ProductSKU < b.ProductSKU) return -1;
                if (a.ProductSKU > b.ProductSKU) return 1;
                return 0;
            });
            const skuList = [];
            const etsySkuMap = {};
            const shopifySkuMap = {};
            for (const row of filtered) {
                const quantity = parseInt(row.Quantity) || 0;
                const reserve = parseInt(row.ReserveQuantity) || 0;
                let quantityClass = '';
                if (quantity <= 0) {
                    quantityClass = 'quantity-critical';
                } else if (quantity < 20) {
                    quantityClass = 'quantity-low';
                }
                skuList.push(row.ProductSKU);
                if (row.Retailer) {
                    if (!etsySkuMap[row.Retailer]) etsySkuMap[row.Retailer] = [];
                    etsySkuMap[row.Retailer].push(row.ProductSKU);
                    if (!shopifySkuMap[row.Retailer]) shopifySkuMap[row.Retailer] = [];
                    shopifySkuMap[row.Retailer].push(row.ProductSKU);
                }
                html += `<tr>`;
                html += `<td style='padding:4px;'>${reserve}</td>`;
                html += `<td style='padding:4px;'>${row.ProductSKU ?? ''}</td>`;
                html += `<td style='padding:4px;'>${row.Name ?? ''}</td>`;
                html += `<td style='padding:4px;' class='${quantityClass}'>${row.Quantity ?? ''}</td>`;
                html += `<td style='padding:4px;' id='faire-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `<td style='padding:4px;' id='etsy-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `<td style='padding:4px;' id='shopify-inv-${row.ProductSKU}'>—</td>`;
                html += `</tr>`;
            }
            html += '</table>';
            dataViewer.innerHTML = html;
            lastSkuList = skuList;
            lastEtsySkuMap = etsySkuMap;
            lastShopifySkuMap = shopifySkuMap;

            // Fetch Faire inventory in batch
            try {
                const faireRes = await fetch('/.netlify/functions/faire-get-inventory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skus: skuList })
                });
                if (faireRes.ok) {
                    const faireData = await faireRes.json();
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) {
                            const val = faireData && typeof faireData[sku] !== 'undefined' ? faireData[sku] : '';
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                } else {
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) cell.textContent = '—';
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`faire-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
            // Fetch Etsy inventory for each Retailer group (user_key) ONLY if they have an Etsy access token
            try {
                let accessToken = null;
                if (supabase.auth.getSession) {
                    const sessionObj = await supabase.auth.getSession();
                    accessToken = sessionObj?.data?.session?.access_token;
                }
                // Query oauth_tokens table for all userKeys in etsySkuMap
                const userKeys = Object.keys(etsySkuMap);
                let etsyTokenRows = [];
                if (userKeys.length > 0) {
                    const { data: tokenRows, error: tokenError } = await supabase
                        .from('oauth_tokens')
                        .select('user_key, platform')
                        .in('user_key', userKeys)
                        .eq('platform', 'etsy');
                    if (!tokenError && tokenRows) {
                        etsyTokenRows = tokenRows;
                    }
                }
                const etsyUserKeysWithToken = new Set(etsyTokenRows.map(r => r.user_key));
                for (const [userKey, skus] of Object.entries(etsySkuMap)) {
                    if (!etsyUserKeysWithToken.has(userKey)) {
                        // No Etsy token for this retailer, show dash for all their SKUs
                        for (const sku of skus) {
                            const cell = document.getElementById(`etsy-inv-${sku}`);
                            if (cell) cell.textContent = '—';
                        }
                        continue;
                    }
                    const etsyRes = await fetch('/.netlify/functions/etsy-get-inventory', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {}),
                            'x-etsy-user-key': userKey
                        },
                        body: JSON.stringify({ skus })
                    });
                    let etsyData = {};
                    if (etsyRes.ok) {
                        etsyData = await etsyRes.json();
                    }
                    for (const sku of skus) {
                        const cell = document.getElementById(`etsy-inv-${sku}`);
                        if (cell) {
                            let val = etsyData && typeof etsyData[sku] !== 'undefined' ? etsyData[sku] : '';
                            // If the value is an object (listing), show quantity, else show as is
                            if (val && typeof val === 'object' && val !== null) {
                                val = typeof val.quantity !== 'undefined' ? val.quantity : '';
                            }
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`etsy-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }

            // Fetch Shopify inventory grouped by ShopifyDomain (Retailer)
            try {
                const shopifyDomains = Object.keys(shopifySkuMap);
                let shopifyTokenRows = [];
                if (shopifyDomains.length > 0) {
                    const { data: tokenRows, error: tokenError } = await supabase
                        .from('oauth_tokens')
                        .select('ShopifyDomain, user_key, platform')
                        .eq('platform', 'shopify')
                        .in('ShopifyDomain', shopifyDomains);
                    if (!tokenError && tokenRows) {
                        shopifyTokenRows = tokenRows;
                    }
                }
                const domainsWithToken = new Set(shopifyTokenRows.map(r => r.ShopifyDomain).filter(Boolean));
                for (const [domain, skus] of Object.entries(shopifySkuMap)) {
                    if (!domainsWithToken.has(domain)) {
                        for (const sku of skus) {
                            const cell = document.getElementById(`shopify-inv-${sku}`);
                            if (cell) cell.textContent = '—';
                        }
                        continue;
                    }
                    const shopifyRes = await fetch('/.netlify/functions/shopify-get-inventory', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-shopify-domain': domain },
                        body: JSON.stringify({ skus })
                    });
                    let shopifyData = {};
                    if (shopifyRes.ok) {
                        shopifyData = await shopifyRes.json();
                    }
                    for (const sku of skus) {
                        const cell = document.getElementById(`shopify-inv-${sku}`);
                        if (cell) {
                            const val = shopifyData && typeof shopifyData[sku] !== 'undefined' ? shopifyData[sku] : '';
                            cell.textContent = (val !== '' && val !== undefined && val !== null) ? val : '—';
                        }
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`shopify-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
        }
        // Tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // Show selected tab content
            const selectedContent = document.getElementById(tabName + '-tab');
            if (selectedContent) selectedContent.classList.add('active');
            // Add active class to selected tab
            event.target.classList.add('active');
        }
        
        // On load, fetch and display data after access check
        window.addEventListener('DOMContentLoaded', async () => {
            fetchAndDisplayData();
            fetchAndDisplayBoxes();
            fetchAndDisplayIngredients();
            
            // Add search bar events
            const searchBarProducts = document.getElementById('searchBarProducts');
            if (searchBarProducts) {
                searchBarProducts.addEventListener('input', function() {
                    fetchAndDisplayData(null, searchBarProducts.value);
                });
            }
            
            const searchBarBoxes = document.getElementById('searchBarBoxes');
            if (searchBarBoxes) {
                searchBarBoxes.addEventListener('input', function() {
                    fetchAndDisplayBoxes(searchBarBoxes.value);
                });
            }
            
            const searchBarIngredients = document.getElementById('searchBarIngredients');
            if (searchBarIngredients) {
                searchBarIngredients.addEventListener('input', function() {
                    fetchAndDisplayIngredients(searchBarIngredients.value);
                });
            }
        });

        // Fetch and display Boxes table
        async function fetchAndDisplayBoxes(searchTerm = '') {
            const tableViewer = document.getElementById('boxes-viewer');
            if (!tableViewer) return;
            tableViewer.style.display = 'block';
            tableViewer.innerHTML = '<b>Loading boxes...</b>';
            try {
                const { data, error } = await supabase
                    .from('Boxes')
                    .select('SKU, "Weight(Lbs)", Cost, Dimensions, Link, Price, Quantity, UserID');
                if (error) {
                    tableViewer.innerHTML = `<div class='error'>Error loading boxes: ${error.message}</div>`;
                    return;
                }
                if (!data || data.length === 0) {
                    tableViewer.innerHTML = '<div>No boxes found.</div>';
                    return;
                }
                
                // Filter by search term
                let filtered = data;
                if (searchTerm && searchTerm.trim() !== '') {
                    const lower = searchTerm.toLowerCase();
                    filtered = data.filter(row => 
                        (row.SKU && row.SKU.toLowerCase().includes(lower))
                    );
                }
                
                let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
                html += '<tr>' + ['SKU','Weight(Lbs)','Cost','Dimensions','Link','Price','Quantity'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
                for (const row of filtered) {
                    html += '<tr>';
                    html += `<td style='padding:4px;'>${row.SKU ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row["Weight(Lbs)"] ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Cost ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Dimensions ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Link ? `<a href='${row.Link}' target='_blank' style='color:#3498db;text-decoration:underline;'>Link</a>` : ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Price ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Quantity ?? ''}</td>`;
                    html += '</tr>';
                }
                html += '</table>';
                tableViewer.innerHTML = html;
            } catch (e) {
                tableViewer.innerHTML = `<div class='error'>Error loading boxes: ${e.message}</div>`;
            }
        }
        
        // Fetch and display Ingredients table
        async function fetchAndDisplayIngredients(searchTerm = '') {
            const tableViewer = document.getElementById('ingredients-viewer');
            if (!tableViewer) return;
            tableViewer.style.display = 'block';
            tableViewer.innerHTML = '<b>Loading ingredients...</b>';
            
            try {
                const { data, error } = await supabase
                    .from('Ingredients')
                    .select('Name, Quantity, Unit, Link, UserID');
                    
                if (error) {
                    tableViewer.innerHTML = `<div class='error'>Error loading ingredients: ${error.message}</div>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    tableViewer.innerHTML = '<div>No ingredients found.</div>';
                    return;
                }
                
                // Filter by search term
                let filtered = data;
                if (searchTerm && searchTerm.trim() !== '') {
                    const lower = searchTerm.toLowerCase();
                    filtered = data.filter(row => 
                        (row.Name && row.Name.toLowerCase().includes(lower))
                    );
                }
                
                // Sort by name
                filtered.sort((a, b) => {
                    const nameA = (a.Name || '').toLowerCase();
                    const nameB = (b.Name || '').toLowerCase();
                    if (nameA < nameB) return -1;
                    if (nameA > nameB) return 1;
                    return 0;
                });
                
                let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
                html += '<tr>' + ['Name','Quantity','Unit','Link'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
                
                for (const row of filtered) {
                    const quantityStr = row.Quantity ?? '';
                    const quantity = parseFloat(quantityStr) || 0;
                    const unit = row.Unit || 'lb';
                    let quantityClass = '';
                    if (quantity <= 0) {
                        quantityClass = 'quantity-critical';
                    } else if (quantity < 10) {
                        quantityClass = 'quantity-low';
                    }
                    
                    html += '<tr>';
                    html += `<td style='padding:4px;'>${row.Name ?? ''}</td>`;
                    html += `<td style='padding:4px;' class='${quantityClass}'>${quantityStr}</td>`;
                    html += `<td style='padding:4px;'>${unit}</td>`;
                    html += `<td style='padding:4px;'>${row.Link ? `<a href='${row.Link}' target='_blank' style='color:#3498db;text-decoration:underline;'>Link</a>` : ''}</td>`;
                    html += '</tr>';
                }
                
                html += '</table>';
                tableViewer.innerHTML = html;
            } catch (e) {
                tableViewer.innerHTML = `<div class='error'>Error loading ingredients: ${e.message}</div>`;
            }
        }
    </script>
        </div> <!-- Close main-container -->
    </div> <!-- Close main-content -->
</body>
