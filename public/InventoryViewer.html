    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            color: #333;
        }
        
        /* Sidebar Styles (from AddIngredient) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            z-index: 1000;
            transition: width 0.3s ease;
            overflow-x: hidden;
            overflow-y: hidden;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar-header {
            padding: 0.75rem;
            border-bottom: 1px solid #34495e;
            text-align: center;
            white-space: nowrap;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1rem;
            color: #ecf0f1;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .sidebar:not(:hover) .sidebar-header h2 {
            opacity: 0;
        }
        .sidebar:hover .sidebar-header h2 {
            font-size: 1.3rem;
        }
        .sidebar-nav {
            padding: 0.5rem 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            white-space: nowrap;
        }
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #4DBA93;
            color: white;
        }
        .nav-item.active {
            background: rgba(77,186,147,0.2);
            border-left-color: #4DBA93;
            color: white;
        }
        .nav-item i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .nav-item span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .nav-item i {
            opacity: 1 !important;
            transition: opacity 0.3s ease;
        }
        .sidebar:hover .nav-item span {
            opacity: 1;
        }
        .sidebar:hover .nav-item {
            padding: 0.75rem 1.5rem;
        }
        /* Main content adjustments */
        .main-content {
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 50px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #228B22;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #176317;
        }
        #message {
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        #data-viewer {
            margin-top: 1.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            min-height: 60px;
            max-width: 100%;
            color: #22223b;
            font-size: 1rem;
            white-space: pre-line;
            box-sizing: border-box;
            overflow-x: auto;
        }
        table {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            width: max-content;
            min-width: 100%;
            margin-top: 1rem;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
        }
        tr:nth-child(even) td {
            background: #f8fafc;
        }
        .error {
            color: #b91c1c;
            font-weight: 500;
        }
        
        /* Inventory quantity color coding */
        .quantity-critical {
            background-color: #fee2e2 !important;
            color: #991b1b;
            font-weight: bold;
        }
        
        .quantity-low {
            background-color: #fef3c7 !important;
            color: #92400e;
            font-weight: bold;
        }
        @media (max-width: 800px) {
            .sidebar {
                transform: translateX(-250px);
            }
            
            .sidebar:hover {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            #main-container {
                padding: 1rem;
                max-width: 98vw;
                margin-top: 1rem;
            }
            #data-viewer, table {
                max-width: 98vw;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">

      <nav class="sidebar-nav">

        <a href="InventoryViewer.html" class="nav-item active"><i class="cil-storage"></i><span>Inventory Viewer</span></a>

        <a href="AddProduct.html" class="nav-item"><i class="cil-plus"></i><span>Add Product</span></a>

        <a href="CustomerChecklist.html" class="nav-item"><i class="cil-check"></i><span>Checklist</span></a>

        <a href="privacy.html" class="nav-item" style="width:90%;margin:0 auto;justify-content:left;align-items:center;">
          <i class="cil-lock-locked"></i><span>Privacy Policy</span>
        </a>
        <a id="sign-out-btn" class="nav-item" style="width:90%;margin:0 auto;display:inline-block;justify-content:center;align-items:center;cursor:pointer;">
          <i class="cil-account-logout"></i><span>Sign Out</span>
        </a>
      </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-container">
        <h2>Inventory Viewer</h2>
        <div style="display: flex; gap: 1em; flex-wrap: wrap; margin-bottom: 1.2em;">
          <button id="sync-faire-btn" style="background:#4DBA93;color:#fff;border:none;padding:0.6em 1.2em;border-radius:6px;font-size:1em;font-weight:600;cursor:pointer;transition:background 0.2s;">Sync Faire Inventory</button>
          <button id="sync-etsy-btn" style="background:#F56400;color:#fff;border:none;padding:0.6em 1.2em;border-radius:6px;font-size:1em;font-weight:600;cursor:pointer;transition:background 0.2s;">Sync Etsy Inventory</button>
        </div>
        <div id="sync-faire-status" style="margin-bottom:0.5em;font-size:1em;"></div>
        <div id="sync-etsy-status" style="margin-bottom:1em;font-size:1em;"></div>
        <!-- Search bar removed -->
        <div id="data-viewer" style="display:none; margin-top:2rem;"></div>
    </div>
    <script>
        const SUPABASE_URL = 'https://ypvyrophqkfqwpefuigi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwdnlyb3BocWtmcXdwZWZ1aWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMjQzMjAsImV4cCI6MjA2MzYwMDMyMH0.fDY3ZA-sVDoEK-_CgrgdjlUtVdH3YwULSAKjK9oFRbQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        session: { maxAge: 3600 }
      }
    });

        const dataViewer = document.getElementById('data-viewer');

        // Helper: fetch and display RLS-protected data for the logged-in user
        async function fetchAndDisplayData(session) {
            dataViewer.style.display = 'block';
            dataViewer.innerHTML = '<b>Loading your inventory data...</b>';
            // Fetch ProductSKU, Name, Quantity, Retailer columns
            const { data, error } = await supabase
                .from('Products')
                .select('ProductSKU,Name,Quantity,Retailer', { head: false })
                .throwOnError();
            if (error) {
                dataViewer.innerHTML = `<div class='error'>Error loading data: ${error.message}<br>Check your Supabase RLS policies and make sure your anon key is correct.</div>`;
                return;
            }
            if (!data || data.length === 0) {
                dataViewer.innerHTML = '<div>No inventory data found for your account.</div>';
                return;
            }
            // Render as table with Faire Inventory column
            let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
            html += '<tr>' + ['ProductSKU', 'Name', 'Quantity', 'Faire Inventory', 'Etsy Inventory'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
            // Sort data by ProductSKU (A-Z)
            data.sort((a, b) => {
                if (a.ProductSKU < b.ProductSKU) return -1;
                if (a.ProductSKU > b.ProductSKU) return 1;
                return 0;
            });
            // Build rows and collect SKUs for batch fetch, and group by Retailer
            const skuList = [];
            const etsySkuMap = {};
            for (const row of data) {
                const quantity = parseInt(row.Quantity) || 0;
                let quantityClass = '';
                if (quantity <= 0) {
                    quantityClass = 'quantity-critical';
                } else if (quantity < 20) {
                    quantityClass = 'quantity-low';
                }
                skuList.push(row.ProductSKU);
                // Group SKUs by Retailer for Etsy
                if (row.Retailer) {
                    if (!etsySkuMap[row.Retailer]) etsySkuMap[row.Retailer] = [];
                    etsySkuMap[row.Retailer].push(row.ProductSKU);
                }
                html += `<tr>`;
                // Make ProductSKU a clickable link to ProductInfo.html
                html += `<td style='padding:4px;'><a href="admin/ProductInfo.html?sku=${encodeURIComponent(row.ProductSKU ?? '')}" style="color:#3498db;text-decoration:underline;">${row.ProductSKU ?? ''}</a></td>`;
                html += `<td style='padding:4px;'>${row.Name ?? ''}</td>`;
                html += `<td style='padding:4px;' class='${quantityClass}'>${row.Quantity ?? ''}</td>`;
                html += `<td style='padding:4px;' id='faire-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `<td style='padding:4px;' id='etsy-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `</tr>`;
            }
            html += '</table>';
            dataViewer.innerHTML = html;

            // Fetch Faire inventory in batch
            try {
                const faireRes = await fetch('/.netlify/functions/faire-get-inventory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skus: skuList })
                });
                if (faireRes.ok) {
                    const faireData = await faireRes.json();
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) {
                            const val = faireData && typeof faireData[sku] !== 'undefined' ? faireData[sku] : '';
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                } else {
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) cell.textContent = '—';
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`faire-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
            // Fetch Etsy inventory for each Retailer group (user_key) ONLY if they have an Etsy access token
            try {
                let accessToken = null;
                if (supabase.auth.getSession) {
                    const sessionObj = await supabase.auth.getSession();
                    accessToken = sessionObj?.data?.session?.access_token;
                }
                // Query oauth_tokens table for all userKeys in etsySkuMap
                const userKeys = Object.keys(etsySkuMap);
                let etsyTokenRows = [];
                if (userKeys.length > 0) {
                    const { data: tokenRows, error: tokenError } = await supabase
                        .from('oauth_tokens')
                        .select('user_key, platform')
                        .in('user_key', userKeys)
                        .eq('platform', 'etsy');
                    if (!tokenError && tokenRows) {
                        etsyTokenRows = tokenRows;
                    }
                }
                const etsyUserKeysWithToken = new Set(etsyTokenRows.map(r => r.user_key));
                for (const [userKey, skus] of Object.entries(etsySkuMap)) {
                    if (!etsyUserKeysWithToken.has(userKey)) {
                        // No Etsy token for this retailer, show dash for all their SKUs
                        for (const sku of skus) {
                            const cell = document.getElementById(`etsy-inv-${sku}`);
                            if (cell) cell.textContent = '—';
                        }
                        continue;
                    }
                    const etsyRes = await fetch('/.netlify/functions/etsy-get-inventory', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {}),
                            'x-etsy-user-key': userKey
                        },
                        body: JSON.stringify({ skus })
                    });
                    let etsyData = {};
                    if (etsyRes.ok) {
                        etsyData = await etsyRes.json();
                    }
                    for (const sku of skus) {
                        const cell = document.getElementById(`etsy-inv-${sku}`);
                        if (cell) {
                            let val = etsyData && typeof etsyData[sku] !== 'undefined' ? etsyData[sku] : '';
                            // If the value is an object (listing), show quantity, else show as is
                            if (val && typeof val === 'object' && val !== null) {
                                val = typeof val.quantity !== 'undefined' ? val.quantity : '';
                            }
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`etsy-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
        }

        // Sync Faire Inventory button handler
        document.getElementById('sync-faire-btn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('sync-faire-status');
            statusDiv.textContent = 'Syncing Faire inventory...';
            statusDiv.style.color = '#333';
            try {
                const res = await fetch('/.netlify/functions/faire-sync-inventory', { method: 'POST' });
                if (res.ok) {
                    statusDiv.textContent = 'Faire inventory sync complete!';
                    statusDiv.style.color = '#228B22';
                    // Optionally, refresh the table after sync
                    fetchAndDisplayData();
                } else {
                    const err = await res.text();
                    statusDiv.textContent = 'Sync failed: ' + err;
                    statusDiv.style.color = '#b91c1c';
                }
            } catch (e) {
                statusDiv.textContent = 'Sync failed: ' + e.message;
                statusDiv.style.color = '#b91c1c';
            }
        });

        // Sync Etsy Inventory button handler
        document.getElementById('sync-etsy-btn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('sync-etsy-status');
            statusDiv.textContent = 'Syncing Etsy inventory...';
            statusDiv.style.color = '#333';
            try {
                const res = await fetch('/.netlify/functions/etsy-sync-inventory', { method: 'POST' });
                if (res.ok) {
                    statusDiv.textContent = 'Etsy inventory sync complete!';
                    statusDiv.style.color = '#228B22';
                    // Optionally, refresh the table after sync
                    fetchAndDisplayData();
                } else {
                    const err = await res.text();
                    statusDiv.textContent = 'Sync failed: ' + err;
                    statusDiv.style.color = '#b91c1c';
                }
            } catch (e) {
                statusDiv.textContent = 'Sync failed: ' + e.message;
                statusDiv.style.color = '#b91c1c';
            }
        });
        // Search bar removed

        // On load, check for session and user role, similar to ecommerce-oauth.html
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'Login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            } else {
                const role = user?.user_metadata?.role;
                if (role === 'newuser') {
                    window.location.href = 'PendingApproval.html';
                    return;
                } else if (role === 'employee') {
                    document.body.innerHTML = '<div style="margin:2rem;font-size:1.2rem;color:#e74c3c;text-align:center;">Access denied: Admins and Clients only</div>';
                    throw new Error('Not admin or client');
                }
            }
            fetchAndDisplayData();
        });

        // Sign out button handler
        document.getElementById('sign-out-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            await supabase.auth.signOut();
            window.location.reload();
        });
    </script>
        </div> <!-- Close main-container -->
    </div> <!-- Close main-content -->
</body>
</html>
