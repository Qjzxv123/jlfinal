<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="/Assets/sidebar.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            color: #333;
        }
        /* Main content adjustments */
        .main-content {
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 50px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #228B22;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.7rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #176317;
        }
        #message {
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        #data-viewer {
            margin-top: 1.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            min-height: 60px;
            max-width: 100%;
            color: #22223b;
            font-size: 1rem;
            white-space: pre-line;
            box-sizing: border-box;
            overflow-x: auto;
        }
        table {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            width: max-content;
            min-width: 100%;
            margin-top: 1rem;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
        }
        tr:nth-child(even) td {
            background: #f8fafc;
        }
        .error {
            color: #b91c1c;
            font-weight: 500;
        }
        
        /* Inventory quantity color coding */
        .quantity-critical {
            background-color: #fee2e2 !important;
            color: #991b1b;
            font-weight: bold;
        }
        
        .quantity-low {
            background-color: #fef3c7 !important;
            color: #92400e;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Assets/CheckAccess.js"></script>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
    <!-- Sidebar (from AddIngredient) -->
    <div id="sidebar"></div>
    <script src="/Assets/customer-sidebar.js"></script>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-container">
                <h2>Inventory Viewer</h2>
                <div style="margin-bottom: 1em; color: #666; font-style: italic;">
                    Inventory syncs with platforms automatically every 15 minutes.
                </div>
                <div style="margin-bottom: 1.5em; width:100%; display:flex; justify-content:center;">
                    <input id="searchBar" type="text" placeholder="Search SKU or Name..." style="padding:0.6rem 1rem; border-radius:6px; border:1.5px solid #e1e5e9; font-size:1rem; min-width:260px; width:100%; max-width:400px;" />
                </div>
                <div id="data-viewer" style="display:none; margin-top:2rem;"></div>
    </div>
    <script>
        // Use shared access control and inactivity timeout
        checkPermissions(['client', 'service_role']);
        setup

        const dataViewer = document.getElementById('data-viewer');

        // Helper: fetch and display RLS-protected data for the logged-in user
        // Store last loaded data for filtering
        let lastInventoryData = [];
        let lastSkuList = [];
        let lastEtsySkuMap = {};

        async function fetchAndDisplayData(session, searchTerm = '') {
            dataViewer.style.display = 'block';
            dataViewer.innerHTML = '<b>Loading your inventory data...</b>';
            // Fetch ProductSKU, Name, Quantity, Retailer columns
            const { data, error } = await supabase
                .from('Products')
                .select('ProductSKU,Name,Quantity,Retailer,ReserveQuantity', { head: false })
                .throwOnError();
            if (error) {
                dataViewer.innerHTML = `<div class='error'>Error loading data: ${error.message}<br>Check your Supabase RLS policies and make sure your anon key is correct.</div>`;
                return;
            }
            if (!data || data.length === 0) {
                dataViewer.innerHTML = '<div>No inventory data found for your account.</div>';
                return;
            }
            lastInventoryData = data;
            // Filter by search term
            let filtered = data;
            if (searchTerm && searchTerm.trim() !== '') {
                const lower = searchTerm.toLowerCase();
                filtered = data.filter(row =>
                    (row.ProductSKU && row.ProductSKU.toLowerCase().includes(lower)) ||
                    (row.Name && row.Name.toLowerCase().includes(lower))
                );
            }
            // Render as table with ReserveQuantity column for each SKU
            let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
            html += '<tr>' + ['ReserveQuantity', 'ProductSKU', 'Name', 'Quantity', 'Faire Inventory', 'Etsy Inventory'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
            filtered.sort((a, b) => {
                if (a.ProductSKU < b.ProductSKU) return -1;
                if (a.ProductSKU > b.ProductSKU) return 1;
                return 0;
            });
            const skuList = [];
            const etsySkuMap = {};
            for (const row of filtered) {
                const quantity = parseInt(row.Quantity) || 0;
                const reserve = parseInt(row.ReserveQuantity) || 0;
                let quantityClass = '';
                if (quantity <= 0) {
                    quantityClass = 'quantity-critical';
                } else if (quantity < 20) {
                    quantityClass = 'quantity-low';
                }
                skuList.push(row.ProductSKU);
                if (row.Retailer) {
                    if (!etsySkuMap[row.Retailer]) etsySkuMap[row.Retailer] = [];
                    etsySkuMap[row.Retailer].push(row.ProductSKU);
                }
                html += `<tr>`;
                html += `<td style='padding:4px;'>${reserve}</td>`;
                html += `<td style='padding:4px;'><a href="admin/ProductInfo.html?sku=${encodeURIComponent(row.ProductSKU ?? '')}" style="color:#3498db;text-decoration:underline;">${row.ProductSKU ?? ''}</a></td>`;
                html += `<td style='padding:4px;'>${row.Name ?? ''}</td>`;
                html += `<td style='padding:4px;' class='${quantityClass}'>${row.Quantity ?? ''}</td>`;
                html += `<td style='padding:4px;' id='faire-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `<td style='padding:4px;' id='etsy-inv-${row.ProductSKU}'>Loading...</td>`;
                html += `</tr>`;
            }
            html += '</table>';
            dataViewer.innerHTML = html;
            lastSkuList = skuList;
            lastEtsySkuMap = etsySkuMap;

            // Fetch Faire inventory in batch
            try {
                const faireRes = await fetch('/.netlify/functions/faire-get-inventory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skus: skuList })
                });
                if (faireRes.ok) {
                    const faireData = await faireRes.json();
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) {
                            const val = faireData && typeof faireData[sku] !== 'undefined' ? faireData[sku] : '';
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                } else {
                    for (const sku of skuList) {
                        const cell = document.getElementById(`faire-inv-${sku}`);
                        if (cell) cell.textContent = '—';
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`faire-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
            // Fetch Etsy inventory for each Retailer group (user_key) ONLY if they have an Etsy access token
            try {
                let accessToken = null;
                if (supabase.auth.getSession) {
                    const sessionObj = await supabase.auth.getSession();
                    accessToken = sessionObj?.data?.session?.access_token;
                }
                // Query oauth_tokens table for all userKeys in etsySkuMap
                const userKeys = Object.keys(etsySkuMap);
                let etsyTokenRows = [];
                if (userKeys.length > 0) {
                    const { data: tokenRows, error: tokenError } = await supabase
                        .from('oauth_tokens')
                        .select('user_key, platform')
                        .in('user_key', userKeys)
                        .eq('platform', 'etsy');
                    if (!tokenError && tokenRows) {
                        etsyTokenRows = tokenRows;
                    }
                }
                const etsyUserKeysWithToken = new Set(etsyTokenRows.map(r => r.user_key));
                for (const [userKey, skus] of Object.entries(etsySkuMap)) {
                    if (!etsyUserKeysWithToken.has(userKey)) {
                        // No Etsy token for this retailer, show dash for all their SKUs
                        for (const sku of skus) {
                            const cell = document.getElementById(`etsy-inv-${sku}`);
                            if (cell) cell.textContent = '—';
                        }
                        continue;
                    }
                    const etsyRes = await fetch('/.netlify/functions/etsy-get-inventory', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {}),
                            'x-etsy-user-key': userKey
                        },
                        body: JSON.stringify({ skus })
                    });
                    let etsyData = {};
                    if (etsyRes.ok) {
                        etsyData = await etsyRes.json();
                    }
                    for (const sku of skus) {
                        const cell = document.getElementById(`etsy-inv-${sku}`);
                        if (cell) {
                            let val = etsyData && typeof etsyData[sku] !== 'undefined' ? etsyData[sku] : '';
                            // If the value is an object (listing), show quantity, else show as is
                            if (val && typeof val === 'object' && val !== null) {
                                val = typeof val.quantity !== 'undefined' ? val.quantity : '';
                            }
                            cell.textContent = (val !== '' && val !== undefined) ? val : '—';
                        }
                    }
                }
            } catch (e) {
                for (const sku of skuList) {
                    const cell = document.getElementById(`etsy-inv-${sku}`);
                    if (cell) cell.textContent = '—';
                }
            }
        }
        // On load, fetch and display data after access check
        window.addEventListener('DOMContentLoaded', async () => {
            fetchAndDisplayData();
            fetchAndDisplayBoxes();
            // Add search bar event
            const searchBar = document.getElementById('searchBar');
            if (searchBar) {
                searchBar.addEventListener('input', function() {
                    fetchAndDisplayData(null, searchBar.value);
                });
            }
        });

        // Fetch and display Boxes table
        async function fetchAndDisplayBoxes() {
            const mainContainer = document.getElementById('main-container');
            let boxSection = document.getElementById('boxes-section');
            if (!boxSection) {
                boxSection = document.createElement('div');
                boxSection.id = 'boxes-section';
                boxSection.style = 'margin-top:2.5rem;width:100%;';
                mainContainer.appendChild(boxSection);
            }
            boxSection.innerHTML = '<h3>Boxes</h3><div id="boxes-table-viewer"><b>Loading boxes...</b></div>';
            const tableViewer = boxSection.querySelector('#boxes-table-viewer');
            try {
                const { data, error } = await supabase
                    .from('Boxes')
                    .select('SKU, "Weight(Lbs)", Cost, Dimensions, Link, Price, Quantity, UserID');
                if (error) {
                    tableViewer.innerHTML = `<div class='error'>Error loading boxes: ${error.message}</div>`;
                    return;
                }
                if (!data || data.length === 0) {
                    tableViewer.innerHTML = '<div>No boxes found.</div>';
                    return;
                }
                let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
                html += '<tr>' + ['SKU','Weight(Lbs)','Cost','Dimensions','Link','Price','Quantity'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
                for (const row of data) {
                    html += '<tr>';
                    html += `<td style='padding:4px;'>${row.SKU ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row["Weight(Lbs)"] ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Cost ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Dimensions ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Link ? `<a href='${row.Link}' target='_blank' style='color:#3498db;text-decoration:underline;'>Link</a>` : ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Price ?? ''}</td>`;
                    html += `<td style='padding:4px;'>${row.Quantity ?? ''}</td>`;
                    html += '</tr>';
                }
                html += '</table>';
                tableViewer.innerHTML = html;
            } catch (e) {
                tableViewer.innerHTML = `<div class='error'>Error loading boxes: ${e.message}</div>`;
            }
        }
    </script>
        </div> <!-- Close main-container -->
    </div> <!-- Close main-content -->
</body>
</html>
