<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fulfillment Log Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="/Assets/sidebar.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c1de9f 0%, #4dba93 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            color: #333;
        }
        .main-content {
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 50px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        #message {
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        #data-viewer {
            margin-top: 1.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            min-height: 60px;
            max-width: 100%;
            color: #22223b;
            font-size: 1rem;
            white-space: pre-line;
            box-sizing: border-box;
            overflow-x: auto;
        }
        table {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            width: max-content;
            min-width: 100%;
            margin-top: 1rem;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
        }
        tr:nth-child(even) td {
            background: #f8fafc;
        }
        .error {
            color: #b91c1c;
            font-weight: 500;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Assets/CheckAccess.js"></script>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar"></div>
    <script src="/Assets/customer-sidebar.js"></script>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-container">
        <h2>Fulfillment Log Viewer</h2>
        <div style="margin-bottom: 1em; color: #666; font-style: italic;">
          View all fulfillment log entries for your account.
        </div>
        <div id="data-viewer" style="display:none; margin-top:2rem;"></div>
    </div>
    <script>
        // Use shared access control and inactivity timeout
        checkPermissions(['client', 'service_role']);
        setupInactivityTimeout(10);

        const dataViewer = document.getElementById('data-viewer');

        // Helper: fetch and display FulfillmentLog data for the logged-in user
        async function fetchAndDisplayData() {
            dataViewer.style.display = 'block';
            dataViewer.innerHTML = '<b>Loading your fulfillment log...</b>';
            // Fetch Date, SKUS columns
            const { data, error } = await supabase
                .from('FulfillmentLog')
                .select('Date,SKUS')
                .order('Date', { ascending: false })
                .throwOnError();
            if (error) {
                dataViewer.innerHTML = `<div class='error'>Error loading data: ${error.message}<br>Check your Supabase RLS policies and make sure your anon key is correct.</div>`;
                return;
            }
            if (!data || data.length === 0) {
                dataViewer.innerHTML = '<div>No fulfillment log entries found for your account.</div>';
                return;
            }
                        // Render as table (SKUS as sub-table)
                        let html = '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
                        html += '<tr>' + ['Date', 'Items'].map(k => `<th style='border-bottom:1px solid #ccc;text-align:left;padding:4px;'>${k}</th>`).join('') + '</tr>';
                        for (const row of data) {
                                html += `<tr>`;
                                html += `<td style='padding:4px;vertical-align:top;'>${row.Date ?? ''}</td>`;
                                html += `<td style='padding:4px;'>`;
                                if (Array.isArray(row.SKUS) && row.SKUS.length > 0) {
                                    html += '<table style="width:auto;border-collapse:collapse;">';
                                    html += '<tr><th>SKU</th><th>Qty</th></tr>';
                                    for (const skuObj of row.SKUS) {
                                        html += `<tr><td>${skuObj.sku ?? ''}</td><td>${skuObj.qty ?? ''}</td></tr>`;
                                    }
                                    html += '</table>';
                                } else {
                                    html += '<span style="color:#888;">No SKUs</span>';
                                }
                                html += `</td>`;
                                html += `</tr>`;
                        }
                        html += '</table>';
                        dataViewer.innerHTML = html;
        }

        // On load, fetch and display data after access check
        window.addEventListener('DOMContentLoaded', async () => {
            fetchAndDisplayData();
        });
    </script>
        </div> <!-- Close main-container -->
    </div> <!-- Close main-content -->
</body>
</html>
