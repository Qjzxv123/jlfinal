      justify-content: center;
    }
    .nav a:hover {
      background: #379c7a;
    }
    .footer {
      margin-top: 2em;
      color: #888;
      font-size: 0.98em;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 1.2rem 0.5rem; }

    return;
  }

}

window.addEventListener('DOMContentLoaded', checkLoginAndShowUI);
